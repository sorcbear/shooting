<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}

    /* ✅ 主布局：竖屏上下分；横屏左右分；比例固定 2/3 : 1/3 */
    #app{
      position:fixed; inset:0;
      display:flex;
      flex-direction:column;
      background:#fff;
    }

    #leftPane{
      position:relative;
      flex: 0 0 66.6667%;
      min-height: 0;
      background:#000;
      overflow:hidden;
    }
    #rightPane{
      position:relative;
      flex: 0 0 33.3333%;
      min-height: 0;
      background:#fff;
      border-top:1px solid #eee;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      padding:12px;
      gap:10px;
      box-sizing:border-box;
    }

    @media (orientation: landscape){
      #app{ flex-direction:row; }
      #leftPane{ flex: 0 0 66.6667%; height:100vh; }
      #rightPane{
        flex: 0 0 33.3333%;
        height:100vh;
        border-top:none;
        border-left:1px solid #eee;
      }
    }

    /* 摄像头只铺满左Pane */
    #video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform:scaleX(-1);
      z-index:0;
      background:#000;
    }

    /* canvas 只覆盖左Pane */
    #cv{
      position:absolute; inset:0;
      width:100%; height:100%;
      touch-action:none;
      z-index:1;
    }

    /* HUD / Log：右Pane 内部流式布局 */
    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{
      border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;
      font-weight:800
    }
    #hud button{
      appearance:none;border:1px solid #111;background:#fff;color:#111;
      padding:8px 10px;border-radius:10px;font-weight:800
    }
    #hud button:disabled{ opacity:.45 }

    #log{
      flex: 1 1 auto;
      min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }

    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff;
      opacity:0;
      pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 左：靶子 + 摄像头 + canvas -->
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <!-- 右：HUD + 成绩 -->
    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">右手食指控准星 · 左手食指扳机</span></div>
        <span id="status" class="pill">初始化…</span>

        <button id="btnCal">校准准心（需双手）</button>
        <button id="btnClear">清空轨迹</button>
        <button id="btnFlip">切换前/后摄像头</button>

        <span class="muted" id="hint"></span>
      </div>

      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // =========================
    // Canvas size (以 leftPane 为准)
    // =========================
    let W=0,H=0,DPR=1,cx=0,cy=0;
    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      const rect = leftPane.getBoundingClientRect();
      W = Math.max(1, Math.floor(rect.width * DPR));
      H = Math.max(1, Math.floor(rect.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = rect.width+'px';
      canvas.style.height = rect.height+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;

    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;

    let firstShotDone = false;
    let lockReady = false;

    // =========================
    // Target
    // =========================
    const targetSquareHalf = 110;    // ✅ 稍微放大靶区（更好感知偏移）
    const targetSquareLine = 4;
    const targetDotR = 22;

    // =========================
    // Sight
    // =========================
    const sight_outer_r = 120;
    const sight_outer_w = 28;
    const sight_bar_w   = 8;
    const sight_bar_len = 20;
    const sight_bar_gap = -2;
    const sight_inner_black_r = 44; // 你提到的“内环”
    const sight_inner_black_w = 14;

    // Trail（✅ 轻微晃动也画出来）
    let trail = [];
    const trailMax = 320;
    const trailMinMove = 0.35;            // ✅ 更敏感（原来 1.1）
    const trailColor = 'rgba(30,136,229,0.70)';

    // =========================
    // ✅ 2) 更敏感：更少平滑 + 更大增益
    // =========================
    let aimX=null, aimY=null;
    const followAlpha = 0.92;   // ✅ 几乎不“粘滞”，更显抖动
    let sensitivity = 2.35;     // ✅ 位移放大更明显（原来 1.15~1.55）

    // Calibration offset
    let calOffX = 0, calOffY = 0;

    // Trigger (LEFT index bend)
    const STRAIGHT_DEG = 165;
    const BENT_DEG     = 120;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;
    let leftWasStraight = false;
    const BENT_FRAMES_NEED = 3;
    let bentFrameCount = 0;

    // Calibration stability
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    // Freeze / flash
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;        // ✅ 锁定更严格
    const LOCK_FRAMES_NEED = 24;    // ✅ 更久稳定
    let lockFrames = 0;

    // Guide rect
    const guideMargin = 28;
    function guideRect(){
      const x = guideMargin * DPR;
      const y = (guideMargin + 70) * DPR;
      const w = W - 2*x;
      const h = H - y - (guideMargin*DPR + 120*DPR);
      return {x,y,w:Math.max(0,w),h:Math.max(0,h)};
    }

    // =========================
    // ✅ 3) 更严格计分（解决“全是10+”）
    // 规则（屏幕标定版）：
    // - d <= r10: 10.9 -> 10.0（只有很小区域才有 10.x）
    // - d = innerRefR(瞄准器内环半径): 7.8
    // - d >= maxR: 0
    // =========================
    function scoreFromDist(dpx){
      const maxR = targetSquareHalf * DPR;
      const innerRefR = sight_inner_black_r * DPR; // “瞄准器内环”
      const r10 = Math.max(6*DPR, targetDotR * DPR * 0.20); // ✅ 10.x 非常窄（关键）

      if(dpx >= maxR) return 0.0;

      let score;

      if(dpx <= r10){
        // 10.9 -> 10.0
        const t = dpx / r10; // 0..1
        score = 10.9 - 0.9 * t;
      } else if(dpx <= innerRefR){
        // 10.0 -> 7.8
        const t = (dpx - r10) / Math.max(1, (innerRefR - r10));
        score = 10.0 - (10.0 - 7.8) * t;
      } else {
        // 7.8 -> 0 （更严格：用平方衰减让远离中心更快掉分）
        const t = (dpx - innerRefR) / Math.max(1, (maxR - innerRefR)); // 0..1
        score = 7.8 * (1 - t*t);
      }

      score = Math.max(0, Math.min(10.9, score));
      return Math.round(score * 10) / 10;
    }

    // Score list
    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=0;i<shotScores.length;i++){
        const idx = i+1;
        out += `${idx},  ${shotScores[i].toFixed(1)}\n`;
        if(idx % 10 === 0){
          const start = idx - 10;
          const sum = shotScores.slice(start, idx).reduce((a,b)=>a+b,0);
          out += `Total(${start+1}-${idx}): ${sum.toFixed(1)}\n\n`;
        }
      }
      logEl.textContent = out.trim() || '';
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function angleDeg(ax,ay,bx,by,cx,cy){
      const abx=ax-bx, aby=ay-by;
      const cbx=cx-bx, cby=cy-by;
      const dot = abx*cbx + aby*cby;
      const lab = Math.hypot(abx,aby);
      const lcb = Math.hypot(cbx,cby);
      if(lab===0||lcb===0) return 0;
      const cos = Math.max(-1, Math.min(1, dot/(lab*lcb)));
      return Math.acos(cos) * 180/Math.PI;
    }

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;

      let px = x * W + calOffX;
      let py = y * H + calOffY;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      px = Math.max(0, Math.min(W, px));
      py = Math.max(0, Math.min(H, py));
      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      const ms = points.reduce((s,p)=>{
        const dx=p.x-mx, dy=p.y-my;
        return s + dx*dx + dy*dy;
      },0)/points.length;
      return Math.sqrt(ms);
    }

    // Draw
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;

      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = targetSquareLine * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function roundRectFill(x,y,w,h,r){
      ctx.beginPath();
      if(ctx.roundRect){
        ctx.roundRect(x,y,w,h,r);
      }else{
        const rr = Math.min(r, w/2, h/2);
        ctx.moveTo(x+rr,y);
        ctx.arcTo(x+w,y, x+w,y+h, rr);
        ctx.arcTo(x+w,y+h, x,y+h, rr);
        ctx.arcTo(x,y+h, x,y, rr);
        ctx.arcTo(x,y, x+w,y, rr);
      }
      ctx.closePath();
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_outer_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const outerInner = (sight_outer_r - sight_outer_w/2)*DPR;
      const barW = sight_bar_w*DPR;
      const barLen = sight_bar_len*DPR;
      const gap = sight_bar_gap*DPR;

      ctx.fillStyle = '#000';
      let x1 = x - outerInner + gap;
      let x2 = x1 + barLen;
      let y1 = y - barW/2;
      let y2 = y + barW/2;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      x2 = x + outerInner - gap;
      x1 = x2 - barLen;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_inner_black_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_black_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    function drawTrail(){
      if(trail.length<2) return;
      ctx.lineWidth = 3*DPR;
      ctx.strokeStyle = trailColor;
      ctx.beginPath();
      ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    function drawGuideOverlay(haveLeft, haveRight, locked){
      const r = guideRect();
      ctx.save();

      ctx.strokeStyle = 'rgba(0,0,0,0.55)';
      ctx.lineWidth = 3*DPR;
      ctx.setLineDash([10*DPR, 10*DPR]);
      ctx.strokeRect(r.x, r.y, r.w, r.h);
      ctx.setLineDash([]);

      ctx.fillStyle = 'rgba(0,0,0,0.75)';
      ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
      ctx.textBaseline = 'top';

      ctx.textAlign = 'left';
      ctx.fillText('左侧：右手食指控准星', r.x + 10*DPR, r.y + 10*DPR);

      ctx.textAlign = 'right';
      ctx.fillText('右侧：左手食指扳机', r.x + r.w - 10*DPR, r.y + 10*DPR);

      let msg = '';
      if(!haveLeft || !haveRight) msg = '请把两只手放入框内（尽量分开：一左一右）';
      else if(!locked) msg = '双手已识别 ✅ 现在把准星套住靶心并稳定…';
      else if(!firstShotDone) msg = '已锁定 ✅ 请扣动扳机开第一枪（开枪后隐藏摄像头）';
      else msg = 'READY ✅';

      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;

      const padX = 18*DPR;
      const mw = ctx.measureText(msg).width;
      const boxW = mw + padX*2;
      const boxH = 40*DPR;

      ctx.fillStyle = 'rgba(255,255,255,0.40)';
      ctx.fillRect(cx - boxW/2, cy - boxH/2, boxW, boxH);

      ctx.fillStyle = 'rgba(0,0,0,0.80)';
      ctx.fillText(msg, cx, cy);

      ctx.restore();
    }

    function render(haveLeft=false, haveRight=false){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(bootState !== BOOT.PLAY){
        drawGuideOverlay(haveLeft, haveRight, lockFrames>0);
      }

      if(mode === MODE.CAL){
        ctx.fillStyle = 'rgba(255,255,255,0.55)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111';
        ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText('校准中：保持双手出现，让控准星手指对准靶心并保持不动…', cx, cy - 16*DPR);
        ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.fillText(`稳定帧：${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy + 18*DPR);
      }
    }

    function beep(){
      try{
        const AC = window.AudioContext || window.webkitAudioContext;
        const ac = new AC();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type = 'square';
        o.frequency.value = 880;
        g.gain.value = 0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{ o.stop(); ac.close(); }, 70);
      }catch{}
    }

    function flash(){
      flashEl.style.opacity = '1';
      setTimeout(()=>{ flashEl.style.opacity = '0'; }, 80);
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      const d = Math.hypot(aimX-cx, aimY-cy);
      const score = scoreFromDist(d);
      shotScores.push(score);
      renderScores();

      lastShotTs = now;

      freezeAimX = aimX;
      freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;

      trail = [];

      flash();
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.display = 'none';
        statusEl.textContent = 'READY ✅（已开第一枪，进入纯靶子模式）';
        hintEl.textContent = '现在：左手扣动=开枪；每枪会定格并清空轨迹，然后开始下一枪轨迹。';
      }
    }

    function getHandIndexByLabel(hdList, labelWanted){
      for(let i=0;i<hdList.length;i++){
        const label = hdList[i]?.label || hdList[i]?.classification?.[0]?.label;
        if(label === labelWanted) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // RIGHT tip controls aim
      const rightTip = rightLm[8];
      const rightTipP = mapToScreen(rightTip.x, rightTip.y);

      if(aimX==null){ aimX = rightTipP.px; aimY = rightTipP.py; }
      else{
        aimX = ema(aimX, rightTipP.px, followAlpha);
        aimY = ema(aimY, rightTipP.py, followAlpha);
      }

      if(mode === MODE.READY && bootState === BOOT.PLAY){
        pushTrail(aimX, aimY);
      }

      // LEFT trigger
      const mcp = leftLm[5], pip = leftLm[6], tip = leftLm[8];
      const A = mapToScreen(mcp.x, mcp.y);
      const B = mapToScreen(pip.x, pip.y);
      const C = mapToScreen(tip.x, tip.y);
      const ang = angleDeg(A.px,A.py, B.px,B.py, C.px,C.py);

      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);

      if(allowFire){
        if(ang >= STRAIGHT_DEG) leftWasStraight = true;

        if(leftWasStraight && ang <= BENT_DEG){
          bentFrameCount++;
          if(bentFrameCount >= BENT_FRAMES_NEED){
            bentFrameCount = 0;
            leftWasStraight = false;
            fire();
          }
        } else {
          bentFrameCount = 0;
        }
      } else {
        leftWasStraight = false;
        bentFrameCount = 0;
      }

      // Calibration uses RIGHT tip stability
      if(mode === MODE.CAL){
        calBuf.push({x: rightTipP.px, y: rightTipP.py});
        if(calBuf.length > CAL_FRAMES_NEED) calBuf.shift();

        const rms = rmsDist(calBuf);
        const stable = (calBuf.length >= 8) && (rms <= CAL_STABLE_RMS_PX * DPR);

        if(stable) calOkFrames++;
        else calOkFrames = 0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          calOffX += (cx - aimX);
          calOffY += (cy - aimY);

          calOkFrames = 0;
          calBuf = [];
          trail = [];
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅（校准完成）';
          hintEl.textContent = '继续：把准星套住靶心稳定，然后开第一枪（开枪后隐藏摄像头）。';
          btnCal.disabled = false;
        }
      }
    }

    function updateBootState(haveLeft, haveRight){
      if(bootState === BOOT.PLAY) return;

      if(!haveLeft || !haveRight){
        bootState = BOOT.NEED_BOTH;
        lockFrames = 0;
        lockReady = false;
        statusEl.textContent = '等待双手…';
        hintEl.textContent = '请把两只手放进虚线框内：尽量左右分开。';
        return;
      }

      if(bootState === BOOT.NEED_BOTH) bootState = BOOT.NEED_LOCK;

      const d = (aimX==null) ? 999999 : Math.hypot(aimX - cx, aimY - cy);
      const lockedNow = d <= (LOCK_DIST_PX * DPR);

      if(lockedNow) lockFrames++;
      else lockFrames = 0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        statusEl.textContent = '已锁定 ✅ 请扣动扳机开第一枪';
        hintEl.textContent = '第一枪必须在套住靶心状态下击发：击发后将隐藏摄像头进入纯靶子模式。';
      } else {
        lockReady = false;
        statusEl.textContent = lockedNow
          ? `锁定中… ${lockFrames}/${LOCK_FRAMES_NEED}`
          : '双手已识别 ✅ 请套住靶心';
        hintEl.textContent = lockedNow
          ? '保持不动一小会儿：锁定完成后请开第一枪（开枪后隐藏摄像头）。'
          : '把准星移到靶心上（套住圆心），并保持稳定。';
      }
    }

    // MediaPipe init
    let hands=null, camera=null;

    async function start(){
      statusEl.textContent = '请求摄像头权限…';
      resize();

      hands = new Hands({ locateFile: (f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.70,
        minTrackingConfidence: 0.70,
      });

      hands.onResults((res)=>{
        const lmList = res.multiHandLandmarks || [];
        const hdList = res.multiHandedness || [];

        const leftIdx  = getHandIndexByLabel(hdList, 'Left');
        const rightIdx = getHandIndexByLabel(hdList, 'Right');

        const haveLeft  = leftIdx  !== -1 && lmList[leftIdx];
        const haveRight = rightIdx !== -1 && lmList[rightIdx];

        if(!haveLeft || !haveRight){
          mode = MODE.WAIT_BOTH;
          leftWasStraight = false;
          bentFrameCount = 0;

          updateBootState(haveLeft, haveRight);
          render(haveLeft, haveRight);
          return;
        }

        if(mode === MODE.WAIT_BOTH) mode = MODE.READY;

        processFrame(lmList[leftIdx], lmList[rightIdx]);
        updateBootState(haveLeft, haveRight);
        render(haveLeft, haveRight);
      });

      video.style.display = 'block';
      bootState = BOOT.NEED_BOTH;
      lockFrames = 0;
      lockReady = false;
      firstShotDone = false;

      video.style.transform = (facingMode==='user') ? 'scaleX(-1)' : 'none';

      camera = new Camera(video, {
        onFrame: async ()=>{ await hands.send({image: video}); },
        width: 640, height: 480,
        facingMode
      });

      await camera.start();

      statusEl.textContent = '等待双手…';
      hintEl.textContent = '请把两只手放进虚线框内：尽量左右分开。';
      mode = MODE.WAIT_BOTH;
      render(false,false);
    }

    // UI
    btnClear.addEventListener('click', ()=>{
      trail = [];
      render(true,true);
    });

    btnCal.addEventListener('click', ()=>{
      mode = MODE.CAL;
      calOkFrames = 0;
      calBuf = [];
      trail = [];
      btnCal.disabled = true;
      statusEl.textContent = '校准中…';
      hintEl.textContent = '保持双手出现：让控准星手指对准靶心并稳定。';
      render(true,true);
    });

    btnFlip.addEventListener('click', async ()=>{
      facingMode = (facingMode==='user') ? 'environment' : 'user';
      try{ camera && camera.stop(); }catch{}

      resize();

      aimX=aimY=null;
      trail=[];
      calOffX=calOffY=0;
      leftWasStraight=false;
      bentFrameCount=0;
      mode = MODE.WAIT_BOTH;

      freezeUntil = 0;
      freezeAimX = freezeAimY = null;

      bootState = BOOT.NEED_BOTH;
      lockFrames = 0;
      lockReady = false;
      firstShotDone = false;
      video.style.display = 'block';

      calOkFrames=0;
      calBuf=[];
      btnCal.disabled=false;

      await start();
    });

    start().catch(err=>{
      console.error(err);
      statusEl.textContent = '启动失败：请在 https 打开并允许摄像头权限';
      hintEl.textContent = '';
      render(false,false);
    });
  </script>
</body>
</html>
