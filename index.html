<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Finger Rifle</title>
  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    canvas{position:fixed;inset:0;width:100vw;height:100vh;touch-action:none}
    video{display:none}

    #hud{
      position:fixed;left:12px;top:12px;right:12px;
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.90);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{
      border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;
      font-weight:800
    }
    #hud button{
      appearance:none;border:1px solid #111;background:#fff;color:#111;
      padding:8px 10px;border-radius:10px;font-weight:800
    }
    #hud button:disabled{ opacity:.45 }

    #log{
      position:fixed;left:12px;bottom:12px;right:12px;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.90);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      max-height:36vh;overflow:auto
    }
  </style>
</head>
<body>
  <div id="hud">
    <div><b>Finger Rifle</b> <span class="muted">右手食指控准星 · 左手食指扳机</span></div>
    <span id="status" class="pill">初始化…</span>

    <button id="btnCal">校准准心（需双手）</button>
    <button id="btnClear">清空轨迹</button>
    <button id="btnFlip">切换前/后摄像头</button>

    <span class="muted" id="hint">
      规则：必须同时识别到左右手才开始。校准时让“控准星手指”对准中心小圆点保持不动。
    </span>
  </div>

  <div id="log"></div>

  <video id="video" playsinline></video>
  <canvas id="cv"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      W = Math.floor(innerWidth * DPR);
      H = Math.floor(innerHeight * DPR);
      canvas.width = W; canvas.height = H;
      canvas.style.width = innerWidth+'px';
      canvas.style.height = innerHeight+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;

    // =========================
    // ✅ 目标靶心：白色正方形 + 中心小圆点（无环线）
    // =========================
    const targetSquareHalf = 80; // 正方形半边长（px）
    const targetSquareLine = 4;  // 正方形边线粗细（px）
    const targetDotR = 30;        // 中心小圆点半径（px）

    // =========================
    // Sight (GIF-like) - NO inner white ring
    // =========================
    const sight_outer_r = 120;
    const sight_outer_w = 28;
    const sight_bar_w   = 8;
    const sight_bar_len = 40;
    const sight_bar_gap = 5;
    const sight_inner_black_r = 44;
    const sight_inner_black_w = 14;

    // Trail (blue)
    let trail = [];
    const trailMax = 220;
    const trailMinMove = 2.5;
    const trailColor = 'rgba(30,136,229,0.60)';

    // =========================
    // ✅ 准星由“右手食指”控制（改成手指，不用手掌）
    // 右手 index_tip = 8
    // =========================
    let aimX=null, aimY=null;
    const followAlpha = 0.16;
    let sensitivity = 1.00;

    // Calibration offset
    let calOffX = 0, calOffY = 0;

    // =========================
    // ✅ 扳机由“左手食指”控制（左右手换一下）
    // 左手食指从直->弯 触发
    // =========================
    const STRAIGHT_DEG = 160;
    const BENT_DEG     = 125;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;
    let leftWasStraight = false;
    const BENT_FRAMES_NEED = 3;
    let bentFrameCount = 0;

    // Calibration stability
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    // Log
    let shots = [];
    function logShot(s){
      shots.unshift(s);
      if(shots.length>12) shots.pop();
      logEl.innerHTML = shots.map((r,i)=>{
        const ts = new Date(r.t).toLocaleTimeString();
        return `${i+1}. ${ts}  hit=${r.hit}  d=${r.d.toFixed(1)}px`;
      }).join('<br>');
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function angleDeg(ax,ay,bx,by,cx,cy){
      const abx=ax-bx, aby=ay-by;
      const cbx=cx-bx, cby=cy-by;
      const dot = abx*cbx + aby*cby;
      const lab = Math.hypot(abx,aby);
      const lcb = Math.hypot(cbx,cby);
      if(lab===0||lcb===0) return 0;
      const cos = Math.max(-1, Math.min(1, dot/(lab*lcb)));
      return Math.acos(cos) * 180/Math.PI;
    }

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x; // mirror for selfie
      let px = x * W + calOffX;
      let py = y * H + calOffY;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      px = Math.max(0, Math.min(W, px));
      py = Math.max(0, Math.min(H, py));
      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      const ms = points.reduce((s,p)=>{
        const dx=p.x-mx, dy=p.y-my;
        return s + dx*dx + dy*dy;
      },0)/points.length;
      return Math.sqrt(ms);
    }

    // Draw: target (square + dot)
    function drawTarget(){
      ctx.clearRect(0,0,W,H);

      // white square with black stroke
      const half = targetSquareHalf * DPR;
      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = targetSquareLine * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      // center small dot
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    // Draw: sight
    function roundRectFill(x,y,w,h,r){
      ctx.beginPath();
      if(ctx.roundRect){
        ctx.roundRect(x,y,w,h,r);
      }else{
        const rr = Math.min(r, w/2, h/2);
        ctx.moveTo(x+rr,y);
        ctx.arcTo(x+w,y, x+w,y+h, rr);
        ctx.arcTo(x+w,y+h, x,y+h, rr);
        ctx.arcTo(x,y+h, x,y, rr);
        ctx.arcTo(x,y, x+w,y, rr);
      }
      ctx.closePath();
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_outer_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const outerInner = (sight_outer_r - sight_outer_w/2)*DPR;
      const barW = sight_bar_w*DPR;
      const barLen = sight_bar_len*DPR;
      const gap = sight_bar_gap*DPR;

      ctx.fillStyle = '#000';
      let x1 = x - outerInner + gap;
      let x2 = x1 + barLen;
      let y1 = y - barW/2;
      let y2 = y + barW/2;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      x2 = x + outerInner - gap;
      x1 = x2 - barLen;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_inner_black_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_black_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    // Draw: trail
    function drawTrail(){
      if(trail.length<2) return;
      ctx.lineWidth = 3*DPR;
      ctx.strokeStyle = trailColor;
      ctx.beginPath();
      ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    function render(){
      drawTarget();
      drawTrail();
      if(aimX!=null) drawSight(aimX, aimY);

      // overlay hints when not READY
      if(mode !== MODE.READY){
        ctx.fillStyle = 'rgba(255,255,255,0.75)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111';
        ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.textAlign='center'; ctx.textBaseline='middle';

        if(mode === MODE.WAIT_BOTH){
          ctx.fillText('请同时出示左右手（右手食指控准星，左手食指扳机）', cx, cy);
        }else if(mode === MODE.CAL){
          ctx.fillText('校准中：保持双手出现，让“控准星手指”对准中心小圆点并保持不动…', cx, cy - 16*DPR);
          ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
          ctx.fillText(`稳定帧：${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy + 18*DPR);
        }
      }
    }

    // ===== Hit test instead of rings =====
    // Define a small "hit radius" around center dot for logging
    const HIT_RADIUS_PX = 30; // 你想更严格就调小，比如 18
    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      const d = Math.hypot(aimX-cx, aimY-cy);
      const hit = d <= HIT_RADIUS_PX * DPR ? 'CENTER' : 'MISS';

      lastShotTs = now;
      logShot({t: now, hit, d});
    }

    // MediaPipe: find Left/Right hands
    function getHandIndexByLabel(hdList, labelWanted){
      for(let i=0;i<hdList.length;i++){
        const label = hdList[i]?.label || hdList[i]?.classification?.[0]?.label;
        if(label === labelWanted) return i;
      }
      return -1;
    }

    // Main per-frame
    function processFrame(leftLm, rightLm){
      // ✅ RIGHT index controls aim
      const rightTip = rightLm[8]; // index_tip
      const rightTipP = mapToScreen(rightTip.x, rightTip.y);

      if(aimX==null){ aimX = rightTipP.px; aimY = rightTipP.py; }
      else{
        aimX = ema(aimX, rightTipP.px, followAlpha);
        aimY = ema(aimY, rightTipP.py, followAlpha);
      }

      if(mode === MODE.READY){
        pushTrail(aimX, aimY);
      }

      // ✅ LEFT index controls trigger
      const mcp = leftLm[5], pip = leftLm[6], tip = leftLm[8];

      const A = mapToScreen(mcp.x, mcp.y);
      const B = mapToScreen(pip.x, pip.y);
      const C = mapToScreen(tip.x, tip.y);
      const ang = angleDeg(A.px,A.py, B.px,B.py, C.px,C.py);

      if(mode === MODE.READY){
        if(ang >= STRAIGHT_DEG) leftWasStraight = true;

        if(leftWasStraight && ang <= BENT_DEG){
          bentFrameCount++;
          if(bentFrameCount >= BENT_FRAMES_NEED){
            bentFrameCount = 0;
            leftWasStraight = false;
            fire();
          }
        } else {
          bentFrameCount = 0;
        }
      } else {
        leftWasStraight = false;
        bentFrameCount = 0;
      }

      // Calibration: use RIGHT tip stability (control finger)
      if(mode === MODE.CAL){
        calBuf.push({x: rightTipP.px, y: rightTipP.py});
        if(calBuf.length > CAL_FRAMES_NEED) calBuf.shift();

        const rms = rmsDist(calBuf);
        const stable = (calBuf.length >= 8) && (rms <= CAL_STABLE_RMS_PX * DPR);

        if(stable) calOkFrames++;
        else calOkFrames = 0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          // Make aim center
          calOffX += (cx - aimX);
          calOffY += (cy - aimY);

          calOkFrames = 0;
          calBuf = [];
          trail = [];
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅（校准完成）';
          btnCal.disabled = false;
        }
      }
    }

    // MediaPipe init
    let hands=null, camera=null;

    async function start(){
      statusEl.textContent = '请求摄像头权限…';

      hands = new Hands({ locateFile: (f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.70,
        minTrackingConfidence: 0.70,
      });

      hands.onResults((res)=>{
        const lmList = res.multiHandLandmarks || [];
        const hdList = res.multiHandedness || [];

        const leftIdx  = getHandIndexByLabel(hdList, 'Left');
        const rightIdx = getHandIndexByLabel(hdList, 'Right');

        const haveLeft  = leftIdx  !== -1 && lmList[leftIdx];
        const haveRight = rightIdx !== -1 && lmList[rightIdx];

        if(!haveLeft || !haveRight){
          mode = MODE.WAIT_BOTH;
          statusEl.textContent = !haveLeft && !haveRight
            ? '等待双手…'
            : (!haveLeft ? '缺少左手（Left）' : '缺少右手（Right）');

          // freeze trigger state
          leftWasStraight = false;
          bentFrameCount = 0;

          // if calibrating, reset buffer
          if(mode === MODE.CAL){
            calOkFrames = 0;
            calBuf = [];
          }

          render();
          return;
        }

        if(mode === MODE.WAIT_BOTH){
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅（双手已识别）';
        }

        const leftLm  = lmList[leftIdx];
        const rightLm = lmList[rightIdx];

        processFrame(leftLm, rightLm);
        render();
      });

      camera = new Camera(video, {
        onFrame: async ()=>{ await hands.send({image: video}); },
        width: 640, height: 480,
        facingMode
      });

      await camera.start();
      statusEl.textContent = '等待双手…';
      mode = MODE.WAIT_BOTH;
      render();
    }

    // UI
    btnClear.addEventListener('click', ()=>{
      trail = [];
      render();
    });

    btnCal.addEventListener('click', ()=>{
      mode = MODE.CAL;
      calOkFrames = 0;
      calBuf = [];
      trail = [];
      btnCal.disabled = true;
      statusEl.textContent = '校准中…';
      render();
    });

    btnFlip.addEventListener('click', async ()=>{
      facingMode = (facingMode==='user') ? 'environment' : 'user';
      try{ camera && camera.stop(); }catch{}

      aimX=aimY=null;
      trail=[];
      calOffX=calOffY=0;
      leftWasStraight=false;
      bentFrameCount=0;
      mode = MODE.WAIT_BOTH;

      calOkFrames=0;
      calBuf=[];
      btnCal.disabled=false;

      await start();
    });

    // Start
    start().catch(err=>{
      console.error(err);
      statusEl.textContent = '启动失败：请在 https 打开并允许摄像头权限';
      render();
    });
  </script>
</body>
</html>
