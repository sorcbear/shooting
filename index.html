<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle</title>

  <style>
    /* ========================================= */
    /* 样式完全保留原版设计 */
    /* ========================================= */
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}

    /* 主布局 */
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}

    #leftPane{
      position:relative; flex:0 0 66.6667%; min-height:0;
      background:#fff; overflow:hidden;
    }

    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;
    }

    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{
        flex:0 0 33.3333%; height:100vh;
        border-top:none; border-left:1px solid #eee;
      }
    }

    /* 摄像头 */
    #video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform:scaleX(-1);
      z-index:0;
      background:#000;
      opacity:1;
      transition:opacity 120ms linear;
    }

    #cv{
      position:absolute; inset:0;
      width:100%; height:100%;
      touch-action:none;
      z-index:1;
    }

    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;font-weight:800}
    #hud button{appearance:none;border:1px solid #111;background:#fff;color:#111;padding:8px 10px;border-radius:10px;font-weight:800}
    #hud button:disabled{opacity:.45}

    #log{
      flex:1 1 auto; min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }

    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff; opacity:0; pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">瞄准:右手食指 · 开火:左手捏合</span></div>
        <span id="status" class="pill">初始化…</span>

        <button id="btnCal">校准准心</button>
        <button id="btnClear">清空</button>
        <button id="btnFlip">翻转镜头</button>

        <span class="muted" id="hint"></span>
      </div>

      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    
    // ===============================================
    // ✅ 核心参数定义
    // ===============================================
    // Rb_base: 黑心（内瞄具环）的基础半径（逻辑像素）
    // 这也是我们计分公式中的分母基准
    const Rb_base = 44; 

    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      const rect = leftPane.getBoundingClientRect();
      W = Math.max(1, Math.floor(rect.width * DPR));
      H = Math.max(1, Math.floor(rect.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = rect.width+'px';
      canvas.style.height = rect.height+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;

    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;

    let firstShotDone = false;
    let lockReady = false;

    // Visual Assets
    const targetSquareHalf = 110; // 靶子白底
    const targetSquareLine = 4;
    const targetDotR = 22; // 靶心黑点

    // Sight Config
    const sight_outer_r = 120;
    const sight_outer_w = 28;
    const sight_bar_w   = 8;
    const sight_bar_len = 20;
    const sight_bar_gap = -2;
    // 内黑环半径 (必须与Rb_base一致，用于绘制)
    const sight_inner_black_r = Rb_base; 
    const sight_inner_black_w = 14;

    // Trail
    let trail = [];
    const trailMax = 320;
    const trailMinMove = 0.35;
    const trailColor = 'rgba(30,136,229,0.70)';

    // Aim
    let aimX=null, aimY=null;
    const followAlpha = 0.92;
    let sensitivity = 2.35;
    let aimHistory = []; // 历史坐标，用于防抖

    // Calibration
    let calOffX = 0, calOffY = 0;
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    // Trigger
    let isPinched = false; 
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    // Freeze / flash
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // ===============================================
    // ✅ 最终计分公式 (The One Line Formula)
    // ===============================================
    function scoreFromDist(dpx){
      // 1. 获取当前屏幕下的黑心像素半径 Rb_px
      const Rb_px = Rb_base * DPR;

      // 2. 代入公式: Score = 10.9 - 3.1 * ( d_px / Rb_px )
      let score = 10.9 - 3.1 * (dpx / Rb_px);

      // 3. 边界处理 & 四舍五入
      score = Math.max(0, Math.min(10.9, score));
      return Math.round(score * 10) / 10;
    }

    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=0;i<shotScores.length;i++){
        const idx = i+1;
        const mark = shotScores[i] >= 10.0 ? ' ★' : '';
        out += `${idx},  ${shotScores[i].toFixed(1)}${mark}\n`;
        if(idx % 10 === 0){
          const start = idx - 10;
          const sum = shotScores.slice(start, idx).reduce((a,b)=>a+b,0);
          out += `Total(${start+1}-${idx}): ${sum.toFixed(1)}\n\n`;
        }
      }
      logEl.textContent = out.trim() || '';
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;

      let px = x * W + calOffX;
      let py = y * H + calOffY;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      px = Math.max(0, Math.min(W, px));
      py = Math.max(0, Math.min(H, py));
      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      const ms = points.reduce((s,p)=>{
        const dx=p.x-mx, dy=p.y-my;
        return s + dx*dx + dy*dy;
      },0)/points.length;
      return Math.sqrt(ms);
    }

    // Draw Functions
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;

      // 靶纸底色
      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = targetSquareLine * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      // 靶心黑点
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function roundRectFill(x,y,w,h,r){
      ctx.beginPath();
      if(ctx.roundRect){
        ctx.roundRect(x,y,w,h,r);
      }else{
        const rr = Math.min(r, w/2, h/2);
        ctx.moveTo(x+rr,y);
        ctx.arcTo(x+w,y, x+w,y+h, rr);
        ctx.arcTo(x+w,y+h, x,y+h, rr);
        ctx.arcTo(x,y+h, x,y, rr);
        ctx.arcTo(x,y, x+w,y, rr);
      }
      ctx.closePath();
      ctx.fill();
    }

    function drawSight(x,y){
      // 外环
      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_outer_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const outerInner = (sight_outer_r - sight_outer_w/2)*DPR;
      const barW = sight_bar_w*DPR;
      const barLen = sight_bar_len*DPR;
      const gap = sight_bar_gap*DPR;

      // 装饰横条
      ctx.fillStyle = '#000';
      let x1 = x - outerInner + gap;
      let x2 = x1 + barLen;
      let y1 = y - barW/2;
      let y2 = y + barW/2;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      x2 = x + outerInner - gap;
      x1 = x2 - barLen;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      // ✅ 内黑环 (这就是我们的计分参考基准 Rb_px)
      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_inner_black_w*DPR;
      ctx.beginPath();
      // 这里 sight_inner_black_r = Rb_base
      ctx.arc(x,y, sight_inner_black_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    function drawTrail(){
      if(trail.length<2) return;
      ctx.lineWidth = 3*DPR;
      ctx.strokeStyle = trailColor;
      ctx.beginPath();
      ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    function drawGuideOverlay(haveLeft, haveRight, locked){
      const guideMargin = 28;
      const x = guideMargin * DPR;
      const y = (guideMargin + 70) * DPR;
      const w = W - 2*x;
      const h = H - y - (guideMargin*DPR + 120*DPR);
      const r = {x,y,w:Math.max(0,w),h:Math.max(0,h)};

      ctx.save();
      ctx.strokeStyle = 'rgba(0,0,0,0.55)';
      ctx.lineWidth = 3*DPR;
      ctx.setLineDash([10*DPR, 10*DPR]);
      ctx.strokeRect(r.x, r.y, r.w, r.h);
      ctx.setLineDash([]);

      ctx.fillStyle = 'rgba(0,0,0,0.75)';
      ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left'; ctx.fillText('左侧：右手瞄准', r.x+10*DPR, r.y+10*DPR);
      ctx.textAlign = 'right'; ctx.fillText('右侧：左手捏合', r.x+r.w-10*DPR, r.y+10*DPR);

      let msg = '';
      if(!haveLeft || !haveRight) msg = '请双手入框（尽量左右分开）';
      else if(!locked) msg = '瞄准靶心并稳定…';
      else if(!firstShotDone) msg = '已锁定 ✅ 捏合左手开第一枪';
      else msg = 'READY ✅';

      ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
      const mw = ctx.measureText(msg).width;
      const boxW = mw + 36*DPR;
      const boxH = 40*DPR;
      ctx.fillStyle = 'rgba(255,255,255,0.40)';
      ctx.fillRect(cx - boxW/2, cy - boxH/2, boxW, boxH);
      ctx.fillStyle = 'rgba(0,0,0,0.80)';
      ctx.fillText(msg, cx, cy);
      ctx.restore();
    }

    function render(haveLeft=false, haveRight=false){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(bootState !== BOOT.PLAY){
        drawGuideOverlay(haveLeft, haveRight, lockFrames>0);
      }

      if(mode === MODE.CAL){
        ctx.fillStyle = 'rgba(255,255,255,0.55)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111';
        ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText('校准中：保持瞄准靶心不动…', cx, cy - 16*DPR);
        ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.fillText(`稳定帧：${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy + 18*DPR);
      }
    }

    function beep(){
      try{
        const ac = new (window.AudioContext || window.webkitAudioContext)();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type = 'square';
        o.frequency.value = 880;
        g.gain.value = 0.06;
        o.connect(g); g.connect(ac.destination);
        o.start(); setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      
      // ✅ 回溯历史坐标 (取最近5帧平均，防止捏合时手抖)
      let fireX = aimX, fireY = aimY;
      if(aimHistory.length > 0){
        let sumX=0, sumY=0;
        for(let p of aimHistory){ sumX+=p.x; sumY+=p.y; }
        fireX = sumX/aimHistory.length;
        fireY = sumY/aimHistory.length;
      }
      if(fireX==null) return;

      const dpx = Math.hypot(fireX-cx, fireY-cy);
      
      // 调用你的完美公式
      const score = scoreFromDist(dpx);
      
      shotScores.push(score);
      renderScores();

      lastShotTs = now;
      freezeAimX = fireX;
      freezeAimY = fireY;
      freezeUntil = now + FREEZE_MS;
      trail = [];

      flashEl.style.opacity='1';
      setTimeout(()=>{flashEl.style.opacity='0'},80);
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.opacity = '0';
        video.style.pointerEvents = 'none';
        statusEl.textContent = 'READY ✅（纯靶子模式）';
        hintEl.textContent = '黑环内=7.8~10.9分';
      }
    }

    function getHandIndexByLabel(hdList, labelWanted){
      for(let i=0;i<hdList.length;i++){
        const label = hdList[i]?.label || hdList[i]?.classification?.[0]?.label;
        if(label === labelWanted) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // 1. Right Hand Aim
      const rightTip = rightLm[8];
      const rightTipP = mapToScreen(rightTip.x, rightTip.y);

      if(aimX==null){ aimX = rightTipP.px; aimY = rightTipP.py; }
      else{
        aimX = ema(aimX, rightTipP.px, followAlpha);
        aimY = ema(aimY, rightTipP.py, followAlpha);
      }
      
      // 存入历史记录用于回溯
      aimHistory.push({x:aimX, y:aimY});
      if(aimHistory.length > 5) aimHistory.shift();

      if(mode === MODE.READY && bootState === BOOT.PLAY){
        pushTrail(aimX, aimY);
      }

      // 2. Left Hand Trigger (Pinch)
      const lThumb = leftLm[4];
      const lIndex = leftLm[8];
      const pT = mapToScreen(lThumb.x, lThumb.y);
      const pI = mapToScreen(lIndex.x, lIndex.y);
      
      const pinchDist = Math.hypot(pT.px - pI.px, pT.py - pI.py);
      const PINCH_THRESH = 35 * DPR;
      const RELEASE_THRESH = 55 * DPR;

      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);

      if(allowFire){
        if(pinchDist < PINCH_THRESH){
          if(!isPinched){ isPinched = true; fire(); }
        } else if(pinchDist > RELEASE_THRESH){
          isPinched = false;
        }
      } else {
        isPinched = false;
      }

      // 3. Calibration
      if(mode === MODE.CAL){
        calBuf.push({x: rightTipP.px, y: rightTipP.py});
        if(calBuf.length > CAL_FRAMES_NEED) calBuf.shift();

        const rms = rmsDist(calBuf);
        const stable = (calBuf.length >= 8) && (rms <= CAL_STABLE_RMS_PX * DPR);

        if(stable) calOkFrames++; else calOkFrames = 0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          calOffX += (cx - aimX);
          calOffY += (cy - aimY);
          calOkFrames = 0;
          calBuf = [];
          trail = [];
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅（校准完成）';
          hintEl.textContent = '继续：瞄准靶心稳定，然后捏合左手开枪。';
          btnCal.disabled = false;
        }
      }
    }

    function updateBootState(haveLeft, haveRight){
      if(bootState === BOOT.PLAY) return;

      if(!haveLeft || !haveRight){
        bootState = BOOT.NEED_BOTH;
        lockFrames = 0;
        lockReady = false;
        statusEl.textContent = '等待双手…';
        hintEl.textContent = '左手捏合开火，右手瞄准。';
        return;
      }

      if(bootState === BOOT.NEED_BOTH) bootState = BOOT.NEED_LOCK;

      const d = (aimX==null) ? 999999 : Math.hypot(aimX - cx, aimY - cy);
      const lockedNow = d <= (LOCK_DIST_PX * DPR);

      if(lockedNow) lockFrames++; else lockFrames = 0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        statusEl.textContent = '已锁定 ✅ 请捏合左手';
        hintEl.textContent = '第一枪后隐藏摄像头';
      } else {
        lockReady = false;
        statusEl.textContent = lockedNow
          ? `锁定中… ${lockFrames}/${LOCK_FRAMES_NEED}`
          : '双手已识别 ✅ 请瞄准靶心';
        hintEl.textContent = lockedNow
          ? '保持稳定...'
          : '把准星移到靶心上。';
      }
    }

    // MediaPipe Setup
    let hands=null, camera=null;

    async function start(){
      statusEl.textContent = '请求摄像头权限…';
      resize();

      hands = new Hands({ locateFile: (f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.70,
        minTrackingConfidence: 0.70,
      });

      hands.onResults((res)=>{
        const lmList = res.multiHandLandmarks || [];
        const hdList = res.multiHandedness || [];

        const leftIdx  = getHandIndexByLabel(hdList, 'Left');
        const rightIdx = getHandIndexByLabel(hdList, 'Right');

        const haveLeft  = leftIdx  !== -1 && lmList[leftIdx];
        const haveRight = rightIdx !== -1 && lmList[rightIdx];

        if(!haveLeft || !haveRight){
          mode = MODE.WAIT_BOTH; isPinched = false;
          updateBootState(haveLeft, haveRight);
          render(haveLeft, haveRight);
          return;
        }

        if(mode === MODE.WAIT_BOTH) mode = MODE.READY;

        processFrame(lmList[leftIdx], lmList[rightIdx]);
        updateBootState(haveLeft, haveRight);
        render(haveLeft, haveRight);
      });

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';
      bootState = BOOT.NEED_BOTH;
      lockFrames = 0; lockReady = false; firstShotDone = false;
      video.style.transform = (facingMode==='user') ? 'scaleX(-1)' : 'none';

      camera = new Camera(video, {
        onFrame: async ()=>{ await hands.send({image: video}); },
        width: 640, height: 480,
        facingMode
      });

      await camera.start();

      statusEl.textContent = '等待双手…';
      hintEl.textContent = '左手捏合开火，右手瞄准。';
      mode = MODE.WAIT_BOTH;
      render(false,false);
    }

    // UI Events
    btnClear.onclick = ()=>{ trail=[]; shotScores=[]; renderScores(); render(true,true); };
    btnCal.onclick = ()=>{
      mode = MODE.CAL; calOkFrames=0; calBuf=[]; trail=[]; btnCal.disabled=true;
      statusEl.textContent='校准中…';
      hintEl.textContent='保持双手：瞄准靶心并稳定。';
      render(true,true);
    };
    btnFlip.onclick = async ()=>{
      facingMode = (facingMode==='user')?'environment':'user';
      try{ camera && camera.stop(); }catch{}
      aimX=aimY=null; trail=[]; calOffX=calOffY=0; isPinched=false;
      mode=MODE.WAIT_BOTH; freezeUntil=0; freezeAimX=freezeAimY=null; aimHistory=[];
      bootState=BOOT.NEED_BOTH; lockFrames=0; lockReady=false; firstShotDone=false;
      video.style.opacity='1'; video.style.pointerEvents='auto';
      calOkFrames=0; calBuf=[]; btnCal.disabled=false;
      await start();
    };

    start().catch(err=>{
      console.error(err);
      statusEl.textContent = '启动失败：请在 HTTPS 下运行并允许摄像头';
    });
  </script>
