<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle - ISSF Edition (光感枪)</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}
    #leftPane{
      position:relative; flex:0 0 66.6667%; min-height:0;
      background:#fff; overflow:hidden;
    }
    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;
    }
    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{
        flex:0 0 33.3333%; height:100vh;
        border-top:none; border-left:1px solid #eee;
      }
    }
    #video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; transform:scaleX(-1); z-index:0;
      background:#000; opacity:1; transition:opacity 120ms linear;
    }
    #cv{
      position:absolute; inset:0; width:100%; height:100%;
      touch-action:none; z-index:1;
    }
    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;font-weight:800}
    #log{
      flex:1 1 auto; min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }
    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff; opacity:0; pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">右手食指瞄准 · 左手【捏合】开火</span></div>
        <span id="status" class="pill">初始化…</span>
        <span class="muted" id="hint"></span>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    let rectW=0, rectH=0, shortCss=0;

    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);

      const rect = leftPane.getBoundingClientRect();
      rectW = rect.width;
      rectH = rect.height;
      shortCss = Math.max(1, Math.min(rectW, rectH)); // CSS px

      W = Math.max(1, Math.floor(rectW * DPR));
      H = Math.max(1, Math.floor(rectH * DPR));

      canvas.width = W; canvas.height = H;
      canvas.style.width = rectW+'px';
      canvas.style.height = rectH+'px';

      cx = W/2; cy = H/2;

      tuneAimByScreen();
    }
    addEventListener('resize', resize);

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY' };
    let mode = MODE.WAIT_BOTH;

    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;
    let firstShotDone = false;
    let lockReady = false;

    // ============================================
    // 靶心/瞄具
    // ============================================
    const targetSquareHalf = 110;
    const targetDotR = 22;
    const sight_outer_r = 120;
    const sight_inner_r = 44;

    // ============================================
    // Trail（你要求透明：保持存在但不画）
    // ============================================
    let trail = [];
    const trailMax = 320;
    const trailMinMove = 0.05;

    // ============================================
    // Aim（准星）
    // ============================================
    let aimX=null, aimY=null;
    let followAlpha = 0.97;
    let sensitivity = 2.4;

    function tuneAimByScreen(){
      const REF_SHORT = 390;
      const isPhoneLike = shortCss < 520;

      const baseGain = 2.7;
      let gain = baseGain * (REF_SHORT / shortCss);
      if(isPhoneLike) gain *= 1.18;

      sensitivity = Math.min(3.6, Math.max(1.1, gain));
      followAlpha = isPhoneLike ? 0.985 : 0.965;
    }

    // ============================================
    // Trigger（A方案：自适应阈值 + 扳机锁）
    // ============================================
    let isPinched = false;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    let openBaseline = 0.58;
    let closedBaseline = 0.34;
    const BASELINE_EMA = 0.10;

    const ON_POS  = 0.18;
    const OFF_POS = 0.55;

    const PINCH_ON_FRAMES  = 2;
    const PINCH_OFF_FRAMES = 3;

    let pinchOnCount = 0;
    let pinchOffCount = 0;

    let triggerLocked = false;

    // 防“没捏合就触发”的安全裕量
    const ON_MARGIN = 0.03;

    // Freeze
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // ============================================
    // 计分
    // ============================================
    const CENTER_SCORE = 10.9;
    const TOUCH_SCORE  = 6.0;

    function scoreFromAimPos(aimX_px, aimY_px){
      const d = Math.hypot(aimX_px - cx, aimY_px - cy);

      const Rb  = targetDotR * DPR;
      const Rin = sight_inner_r * DPR;

      const d_ref = Math.max(1e-6, Rin - Rb);
      const dropAtRef = (CENTER_SCORE - TOUCH_SCORE);
      const constant = d_ref / dropAtRef;

      let score = CENTER_SCORE - (d / constant);
      score = Math.max(0, Math.min(CENTER_SCORE, score));
      return Math.round(score * 10) / 10;
    }

    // Scores（倒序：最新在最上面）
    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=shotScores.length-1;i>=0;i--){
        const idx = i+1;
        out += `${idx}.  ${shotScores[i].toFixed(1)}\n`;
      }
      logEl.textContent = out.trim() || '';

      // ✅ 倒序显示：滚到顶部看最新
      logEl.scrollTop = 0;
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;

      let px = x * W;
      let py = y * H;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    // Draw
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;

      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4 * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 28*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const rOuter = (sight_outer_r - 14)*DPR;
      const barW = 8*DPR;
      ctx.fillStyle = '#000';
      ctx.fillRect(x-rOuter-20*DPR, y-barW/2, 20*DPR, barW);
      ctx.fillRect(x+rOuter,        y-barW/2, 20*DPR, barW);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 14*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    function drawTrail(){
      // 你要求：不要红色进枪线 -> 透明（直接不画）
      return;
    }

    function drawGuideOverlay(haveLeft, haveRight, locked){
      const margin = 28*DPR;
      const r = {x:margin, y:margin+70*DPR, w:W-2*margin, h:H-(margin*2+190*DPR)};
      r.h = Math.max(0,r.h);

      ctx.save();
      ctx.strokeStyle = 'rgba(0,0,0,0.55)';
      ctx.lineWidth = 3*DPR;
      ctx.setLineDash([10*DPR, 10*DPR]);
      ctx.strokeRect(r.x, r.y, r.w, r.h);
      ctx.setLineDash([]);

      ctx.fillStyle = 'rgba(0,0,0,0.75)';
      ctx.font = `${14*DPR}px system-ui,sans-serif`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left';
      ctx.fillText('左侧:右手食指瞄准', r.x+10, r.y+10);
      ctx.textAlign = 'right';
      ctx.fillText('右侧:左手捏合开枪', r.x+r.w-10, r.y+10);

      let msg = '';
      if(!haveLeft || !haveRight) msg = '请双手入框（尽量左右分开）';
      else if(!locked) msg = '双手已识别 ✅ 请将准星对准靶心...';
      else if(!firstShotDone) msg = '已锁定 ✅ 请捏合左手开第一枪';
      else msg = 'READY ✅';

      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.font = `${18*DPR}px system-ui,sans-serif`;
      const mw = ctx.measureText(msg).width + 36*DPR;
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.fillRect(cx-mw/2, cy-20*DPR, mw, 40*DPR);
      ctx.fillStyle = '#000';
      ctx.fillText(msg, cx, cy);

      ctx.restore();
    }

    function render(haveLeft, haveRight){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(bootState !== BOOT.PLAY) drawGuideOverlay(haveLeft, haveRight, lockFrames>0);
    }

    function beep(){
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type='square';
        o.frequency.value=880;
        g.gain.value=0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      const score = scoreFromAimPos(aimX, aimY);
      shotScores.push(score);
      renderScores();

      lastShotTs = now;
      freezeAimX = aimX; freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;
      trail = [];

      flashEl.style.opacity='1';
      setTimeout(()=>flashEl.style.opacity='0',80);
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.opacity = '0';
        video.style.pointerEvents = 'none';
        statusEl.textContent = 'READY ✅';
        hintEl.textContent = '左手食指拇指捏合=开枪';
      }
    }

    // MediaPipe
    function getHandIndexByLabel(hdList, label){
      for(let i=0;i<hdList.length;i++){
        if((hdList[i]?.label || hdList[i]?.classification?.[0]?.label) === label) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // 1) 右手：准星
      const rTip = rightLm[8];
      const aimP = mapToScreen(rTip.x, rTip.y);

      if(aimX==null){ aimX=aimP.px; aimY=aimP.py; }
      else{
        aimX = ema(aimX, aimP.px, followAlpha);
        aimY = ema(aimY, aimP.py, followAlpha);
      }

      if(mode === MODE.READY && bootState === BOOT.PLAY) pushTrail(aimX, aimY);

      // 2) 左手：A方案（自适应阈值 + 基线门槛更新）
      const lThumb = leftLm[4];
      const lIndex = leftLm[8];
      const wrist  = leftLm[0];
      const iMcp   = leftLm[5];

      const pinchD = Math.hypot(lThumb.x - lIndex.x, lThumb.y - lIndex.y);
      const palmS  = Math.max(1e-6, Math.hypot(wrist.x - iMcp.x, wrist.y - iMcp.y));
      const ratio  = pinchD / palmS;

      // 保证 open > closed
      if(openBaseline < closedBaseline + 1e-3){
        const mid = (openBaseline + closedBaseline) / 2;
        openBaseline = mid + 0.01;
        closedBaseline = mid - 0.01;
      }

      const span = Math.max(1e-6, openBaseline - closedBaseline);
      const PINCH_ON  = closedBaseline + ON_POS  * span;
      const PINCH_OFF = closedBaseline + OFF_POS * span;

      // ✅ 基线更新加门槛：只在“确实松开/确实捏合”时更新，防止“没捏就触发”
      if(!isPinched){
        if(ratio > PINCH_OFF){
          openBaseline = ema(openBaseline, ratio, BASELINE_EMA);
        }
      }else{
        if(ratio < PINCH_ON){
          closedBaseline = ema(closedBaseline, ratio, BASELINE_EMA);
        }
      }

      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);

      if(allowFire){
        if(triggerLocked){
          // 必须明确松开才解锁
          if(ratio > PINCH_OFF){
            pinchOffCount++;
            if(pinchOffCount >= PINCH_OFF_FRAMES){
              triggerLocked = false;
              isPinched = false;
              pinchOffCount = 0;
              pinchOnCount = 0;
            }
          }else{
            pinchOffCount = 0;
          }
        }else{
          // 正常检测
          if(ratio < (PINCH_ON - ON_MARGIN)){
            pinchOnCount++;
            pinchOffCount = 0;
          }else if(ratio > PINCH_OFF){
            pinchOffCount++;
            pinchOnCount = 0;
          }else{
            pinchOnCount = Math.max(0, pinchOnCount - 1);
            pinchOffCount = Math.max(0, pinchOffCount - 1);
          }

          if(!isPinched && pinchOnCount >= PINCH_ON_FRAMES){
            isPinched = true;
            pinchOnCount = 0;

            fire();

            triggerLocked = true;
            pinchOffCount = 0;
          }

          if(isPinched && ratio > PINCH_OFF && pinchOffCount >= PINCH_OFF_FRAMES){
            isPinched = false;
            pinchOffCount = 0;
          }
        }
      }else{
        isPinched = false;
        triggerLocked = false;
        pinchOnCount = pinchOffCount = 0;
      }
    }

    function updateBootState(haveLeft, haveRight){
      if(bootState === BOOT.PLAY) return;

      if(!haveLeft || !haveRight){
        bootState = BOOT.NEED_BOTH;
        lockFrames = 0; lockReady = false;
        statusEl.textContent = '等待双手...';
        hintEl.textContent = '左手捏合开火，右手食指瞄准。';
        return;
      }

      if(bootState === BOOT.NEED_BOTH) bootState = BOOT.NEED_LOCK;

      const d = (aimX==null) ? 9999 : Math.hypot(aimX-cx, aimY-cy);
      const locked = d <= (LOCK_DIST_PX * DPR);
      if(locked) lockFrames++; else lockFrames=0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        statusEl.textContent = '已锁定 ✅ 请捏合左手开第一枪';
        hintEl.textContent = '第一枪后将隐藏摄像头画面。';
      } else {
        lockReady = false;
        statusEl.textContent = locked ? `锁定中... ${lockFrames}/${LOCK_FRAMES_NEED}` : '请对准靶心';
      }
    }

    // Init
    let hands=null, camera=null;

    async function start(){
      statusEl.textContent = '请求摄像头...';
      resize();

      hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
      hands.setOptions({
        maxNumHands:2,
        modelComplexity:1,
        minDetectionConfidence:0.7,
        minTrackingConfidence:0.7
      });

      hands.onResults(res=>{
        const lm = res.multiHandLandmarks||[];
        const hd = res.multiHandedness||[];
        const lIdx = getHandIndexByLabel(hd, 'Left');
        const rIdx = getHandIndexByLabel(hd, 'Right');
        const hL = lIdx!==-1 && lm[lIdx], hR = rIdx!==-1 && lm[rIdx];

        if(!hL || !hR){
          mode = MODE.WAIT_BOTH;

          isPinched = false;
          triggerLocked = false;
          pinchOnCount = pinchOffCount = 0;

          updateBootState(hL,hR);
          render(hL,hR);
          return;
        }

        if(mode===MODE.WAIT_BOTH) mode=MODE.READY;

        processFrame(lm[lIdx], lm[rIdx]);
        updateBootState(hL,hR);
        render(hL,hR);
      });

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';

      bootState = BOOT.NEED_BOTH;
      lockFrames=0; lockReady=false; firstShotDone=false;

      video.style.transform = (facingMode==='user')?'scaleX(-1)':'none';

      camera = new Camera(video, {
        onFrame: async()=>{ await hands.send({image:video}); },
        width:640, height:480, facingMode
      });

      await camera.start();
    }

    start().catch(e=>{
      console.error(e);
      statusEl.textContent='启动失败: 请检查摄像头权限或HTTPS连接';
    });
  </script>
</body>
</html>
