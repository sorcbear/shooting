  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const debugInfo = document.getElementById('debugInfo');
    const shareBtn = document.getElementById('shareBtn');
    const celebration = document.getElementById('celebration');

    // è°ƒè¯•æ¨¡å¼å¼€å…³ï¼ˆæ”¹ä¸ºtrueå¯æ˜¾ç¤ºå®æ—¶æåˆæ•°æ®ï¼‰
    const DEBUG_MODE = false;  // å…³é—­è°ƒè¯•
    if(DEBUG_MODE) debugInfo.style.display = 'block';

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    let rectW=0, rectH=0, shortCss=0;

    function isIPhoneLike(){
      const ua = navigator.userAgent || '';
      const isiPhone = /iPhone/.test(ua);
      const isiPad = /iPad/.test(ua) || (/Macintosh/.test(ua) && /Mobile/.test(ua));
      if(isiPhone) return true;
      if(isiPad) return false;
      return shortCss < 520;
    }

    // Aim
    let aimX=null, aimY=null;
    let followAlpha = 0.97;
    let sensitivity = 2.4;

    function tuneAimByDevice(){
      const phone = isIPhoneLike();
      followAlpha = phone ? 0.995 : 0.965;

      const REF_SHORT = 390;
      const baseGainPhone = 3.15;
      const baseGainPad   = 1.85;
      const base = phone ? baseGainPhone : baseGainPad;

      let gain = base * (REF_SHORT / Math.max(1, shortCss));
      sensitivity = Math.min(4.2, Math.max(1.1, gain));
    }

    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);

      const rect = leftPane.getBoundingClientRect();
      rectW = rect.width;
      rectH = rect.height;
      shortCss = Math.max(1, Math.min(rectW, rectH));

      W = Math.max(1, Math.floor(rectW * DPR));
      H = Math.max(1, Math.floor(rectH * DPR));

      canvas.width = W; canvas.height = H;
      canvas.style.width = rectW+'px';
      canvas.style.height = rectH+'px';

      cx = W/2; cy = H/2;

      tuneAimByDevice();
    }

    function resizeTwice(){
      resize();
      requestAnimationFrame(()=>resize());
      setTimeout(()=>resize(), 120);
    }

    addEventListener('resize', resizeTwice);
    addEventListener('orientationchange', ()=>setTimeout(resizeTwice, 150));
    resizeTwice();

    // Video readiness
    let videoReady = false;
    function updateVideoReady(){
      videoReady = (video.readyState >= 2) && (video.videoWidth > 0) && (video.videoHeight > 0);
      return videoReady;
    }

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', PLAY:'PLAY' };
    let mode = MODE.WAIT_BOTH;
    let firstShotDone = false;
    let lockReady = false;

    // Target / sight
    const targetSquareHalf = 110;
    const targetDotR = 22;
    const sight_outer_r = 120;
    const sight_inner_r = 44;

    // Freeze
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // Score
    const CENTER_SCORE = 10.9;
    const TOUCH_SCORE  = 6.0;

    function scoreFromAimPos(aimX_px, aimY_px){
      const d = Math.hypot(aimX_px - cx, aimY_px - cy);
      const Rb  = targetDotR * DPR;
      const Rin = sight_inner_r * DPR;
      const d_ref = Math.max(1e-6, Rin - Rb);
      const dropAtRef = (CENTER_SCORE - TOUCH_SCORE);
      const constant = d_ref / dropAtRef;
      let score = CENTER_SCORE - (d / constant);
      score = Math.max(0, Math.min(CENTER_SCORE, score));
      return Math.round(score * 10) / 10;
    }

    // Scores
    let shotScores = [];
    let lastCelebrationCheck = 0; // è®°å½•ä¸Šæ¬¡æ£€æŸ¥ï¼Œé¿å…é‡å¤è§¦å‘

    function renderScores(){
      const n = shotScores.length;
      if(n === 0){
        logEl.textContent = '';
        return;
      }

      let out = '';
      const groups = Math.ceil(n / 10);

      for(let g = groups - 1; g >= 0; g--){
        const start = g * 10;
        const end = Math.min(n, start + 10);

        let sum = 0;
        for(let i = start; i < end; i++){
          sum += shotScores[i];
        }

        out += `Total(${start+1}-${end}): ${sum.toFixed(1)}\n`;

        // âœ… æ£€æµ‹å¥¥è¿é€‰æ‰‹æˆå°±ï¼ˆ10å‘æ€»åˆ†105+ï¼‰
        if(end - start === 10 && sum >= 105 && end > lastCelebrationCheck){
          lastCelebrationCheck = end;
          triggerOlympicCelebration();
        }

        for(let i = end - 1; i >= start; i--){
          out += `${i+1}.  ${shotScores[i].toFixed(1)}\n`;
        }

        out += '\n';
      }

      logEl.textContent = out.trim();
      logEl.scrollTop = 0;
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      x = 1 - x;
      let px = x * W;
      let py = y * H;
      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;
      return {px,py};
    }

    // Draw
    function drawTarget(){
      ctx.fillStyle = '#fff';
      ctx.fillRect(0,0,W,H);

      const half = targetSquareHalf * DPR;

      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4 * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 28*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const rOuter = (sight_outer_r - 14)*DPR;
      const barW = 8*DPR;
      ctx.fillStyle = '#000';
      ctx.fillRect(x-rOuter-20*DPR, y-barW/2, 20*DPR, barW);
      ctx.fillRect(x+rOuter,        y-barW/2, 20*DPR, barW);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 14*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    function drawGuideOverlay(haveLeft, haveRight){
      const half = targetSquareHalf * DPR;
      const boxX = cx - half;
      const boxY = cy - half;
      const boxW = 2*half;
      const boxH = 2*half;

      const fontPx = Math.min(60*DPR, Math.max(28*DPR, Math.round(boxH * 0.22)));
      const lineH  = fontPx * 1.08;

      let msg = '';
      if(!videoReady){
        msg = 'ç­‰å¾…æ‘„åƒå¤´ç”»é¢â€¦';
      }else if(!haveLeft || !haveRight || !lockReady){
        msg = 'ç§»åŠ¨åŒæ‰‹ä½ç½®\nç›´åˆ°éœ²å‡ºç„å‡†å™¨';
      }else if(!firstShotDone){
        msg = 'å·²é”å®š âœ…\næåˆæ‰“ä¸€å‘æ ¡å‡†å‘ï¼ˆä¸è®¡åˆ†ï¼‰';
      }else{
        msg = 'READY âœ…\nå®Œå…¨æåˆå¼€ç«';
      }

      const lines = msg.split('\n');

      const safeR = (targetDotR*DPR) + (18*DPR);
      const topAreaY1 = boxY + 10*DPR;
      const topAreaY2 = (cy - safeR) - 10*DPR;

      let blockH = lines.length * lineH;
      let maxAllowedH = Math.max(10*DPR, topAreaY2 - topAreaY1);
      let scale = Math.min(1, maxAllowedH / blockH);
      const fp = fontPx * scale;
      const lh = lineH * scale;

      ctx.save();
      ctx.font = `900 ${fp}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      let maxTextW = 0;
      for(const t of lines) maxTextW = Math.max(maxTextW, ctx.measureText(t).width);
      const padX = 10*DPR;
      const padY = 8*DPR;
      const bw = Math.min(boxW - 16*DPR, maxTextW + padX*2);
      const bh = lines.length*lh + padY*2;

      const bx = cx - bw/2;
      const by = topAreaY1 + (maxAllowedH - bh)/2;

      ctx.fillStyle = 'rgba(255,255,255,0.92)';
      ctx.fillRect(bx, by, bw, bh);

      ctx.fillStyle = '#000';
      for(let i=0;i<lines.length;i++){
        const yy = by + padY + lh/2 + i*lh;
        ctx.fillText(lines[i], cx, yy);
      }

      ctx.restore();
    }

    function render(haveLeft, haveRight){
      drawTarget();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(mode !== MODE.PLAY) drawGuideOverlay(haveLeft, haveRight);
    }

    function beep(){
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type='square';
        o.frequency.value=880;
        g.gain.value=0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    // âœ… å¥¥è¿é€‰æ‰‹åº†ç¥åŠ¨ç”»
    function triggerOlympicCelebration(){
      celebration.classList.add('show');
      
      // æ’’èŠ±æ•ˆæœ
      for(let i = 0; i < 50; i++){
        setTimeout(()=>{
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.background = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'][Math.floor(Math.random()*5)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          celebration.appendChild(confetti);
          
          setTimeout(()=>confetti.remove(), 3000);
        }, i * 30);
      }

      // åº†ç¥éŸ³æ•ˆ
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        [440, 554, 659, 880].forEach((freq, i)=>{
          setTimeout(()=>{
            const o = ac.createOscillator();
            const g = ac.createGain();
            o.type='sine';
            o.frequency.value=freq;
            g.gain.value=0.1;
            o.connect(g); g.connect(ac.destination);
            o.start();
            setTimeout(()=>{o.stop();}, 200);
          }, i * 150);
        });
        setTimeout(()=>ac.close(), 1000);
      }catch{}

      // 3ç§’åæ¢å¤
      setTimeout(()=>{
        celebration.classList.remove('show');
      }, 3000);
    }

    // âœ… åˆ†äº«æˆç»©åŠŸèƒ½
    async function shareScore(){
      try{
        // åˆ›å»ºä¸´æ—¶canvasåˆæˆæˆªå›¾
        const shareCanvas = document.createElement('canvas');
        const shareCtx = shareCanvas.getContext('2d');
        
        // è®¾ç½®canvaså°ºå¯¸ï¼ˆé€‚åˆç¤¾äº¤åª’ä½“åˆ†äº«ï¼‰
        const width = 1200;
        const height = 630;
        shareCanvas.width = width;
        shareCanvas.height = height;

        // èƒŒæ™¯æ¸å˜
        const gradient = shareCtx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        shareCtx.fillStyle = gradient;
        shareCtx.fillRect(0, 0, width, height);

        // æ ‡é¢˜
        shareCtx.fillStyle = '#fff';
        shareCtx.font = 'bold 60px system-ui';
        shareCtx.textAlign = 'center';
        shareCtx.fillText('ğŸ¯ Air Finger Rifle', width/2, 100);

        // æˆç»©æ¿èƒŒæ™¯
        shareCtx.fillStyle = 'rgba(255,255,255,0.95)';
        shareCtx.fillRect(100, 150, width-200, height-200);

        // æˆç»©å†…å®¹
        shareCtx.fillStyle = '#333';
        shareCtx.font = 'bold 32px system-ui';
        shareCtx.textAlign = 'left';
        
        const n = shotScores.length;
        if(n === 0){
          shareCtx.fillText('è¿˜æ²¡æœ‰æˆç»©è®°å½•', 150, 250);
        }else{
          let y = 220;
          shareCtx.fillText(`æ€»å‘æ•°: ${n}`, 150, y);
          y += 50;

          // æœ€è¿‘10å‘
          const recentStart = Math.max(0, n - 10);
          let recentSum = 0;
          for(let i = recentStart; i < n; i++){
            recentSum += shotScores[i];
          }
          const recentCount = n - recentStart;
          
          if(recentCount === 10){
            shareCtx.fillText(`æœ€è¿‘10å‘æ€»åˆ†: ${recentSum.toFixed(1)}`, 150, y);
            y += 50;
            
            if(recentSum >= 105){
              shareCtx.fillStyle = '#FFD700';
              shareCtx.font = 'bold 48px system-ui';
              shareCtx.fillText('ğŸ† å¥¥è¿é€‰æ‰‹çº§åˆ«ï¼', 150, y);
              shareCtx.fillStyle = '#333';
              shareCtx.font = 'bold 32px system-ui';
              y += 60;
            }
          }

          // å¹³å‡åˆ†
          const avg = shotScores.reduce((a,b)=>a+b,0) / n;
          shareCtx.fillText(`å¹³å‡åˆ†: ${avg.toFixed(2)}`, 150, y);
          y += 50;

          // æœ€é«˜åˆ†
          const maxScore = Math.max(...shotScores);
          shareCtx.fillText(`æœ€é«˜å•å‘: ${maxScore.toFixed(1)}`, 150, y);
        }

        // æ—¶é—´æˆ³
        shareCtx.fillStyle = '#999';
        shareCtx.font = '24px system-ui';
        shareCtx.textAlign = 'center';
        const now = new Date();
        shareCtx.fillText(now.toLocaleDateString('zh-CN'), width/2, height-40);

        // è½¬æ¢ä¸ºblobå¹¶åˆ†äº«/ä¸‹è½½
        shareCanvas.toBlob(async(blob)=>{
          const file = new File([blob], 'finger-rifle-score.png', {type: 'image/png'});
          
          // å°è¯•ä½¿ç”¨Web Share API
          if(navigator.share && navigator.canShare && navigator.canShare({files: [file]})){
            try{
              await navigator.share({
                files: [file],
                title: 'Air Finger Rifle æˆç»©',
                text: `æˆ‘çš„å°„å‡»æˆç»©ï¼š${n}å‘ï¼Œå¹³å‡${(shotScores.reduce((a,b)=>a+b,0)/n).toFixed(2)}åˆ†ï¼`
              });
            }catch(e){
              // ç”¨æˆ·å–æ¶ˆåˆ†äº«æˆ–ä¸æ”¯æŒï¼Œé™çº§åˆ°ä¸‹è½½
              downloadImage(blob);
            }
          }else{
            // ä¸æ”¯æŒåˆ†äº«APIï¼Œç›´æ¥ä¸‹è½½
            downloadImage(blob);
          }
        }, 'image/png');

      }catch(e){
        console.error('åˆ†äº«å¤±è´¥:', e);
        alert('åˆ†äº«åŠŸèƒ½æš‚æ—¶ä¸å¯ç”¨');
      }
    }

    function downloadImage(blob){
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `finger-rifle-${Date.now()}.png`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // ç»‘å®šåˆ†äº«æŒ‰é’®
    shareBtn.addEventListener('click', shareScore);

    // ========================================
    // âœ… æ”¹è¿›çš„æåˆè¯†åˆ«ç³»ç»Ÿ
    // ========================================
    
    let isPinched = false;
    let triggerLocked = false;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    // âœ… OKæ‰‹åŠ¿æåˆæ£€æµ‹ï¼ˆæ‹‡æŒ‡+é£ŸæŒ‡å°–æ¥è§¦ï¼Œå…¶ä»–æ‰‹æŒ‡æ¡æ‹³ï¼‰
    const PINCH_DISTANCE_ON  = 0.35;  // æ”¾å®½åˆ°0.35ï¼Œæ›´å®¹æ˜“è§¦å‘
    const PINCH_DISTANCE_OFF = 0.42;  // ç›¸åº”æ”¾å®½æ¾å¼€é˜ˆå€¼
    const JOINT_DISTANCE_MAX = 0.75;  // æ”¾å®½å…³èŠ‚è·ç¦»è¦æ±‚
    const PINCH_Z_DIFF_MAX = 0.15;    // Zè½´å·®å¼‚é˜ˆå€¼

    // âœ… æ–¹æ³•2ï¼šæ—¶åºå¹³æ»‘ - éœ€è¦è¿ç»­å¤šå¸§ç¡®è®¤
    const PINCH_ON_FRAMES  = 1;   // æ”¹ä¸º1å¸§ç«‹å³è§¦å‘ï¼
    const PINCH_OFF_FRAMES = 2;   // æ¾å¼€åªéœ€2å¸§
    let pinchOnCount = 0;
    let pinchOffCount = 0;

    // âœ… æ–¹æ³•3ï¼šå†å²çŠ¶æ€å¹³æ»‘
    const PINCH_HISTORY_SIZE = 3;  // ä»5å‡åˆ°3ï¼Œå“åº”æ›´å¿«
    let pinchDistanceHistory = [];
    
    function addToPinchHistory(distance){
      pinchDistanceHistory.push(distance);
      if(pinchDistanceHistory.length > PINCH_HISTORY_SIZE){
        pinchDistanceHistory.shift();
      }
    }

    function getPinchDistanceSmoothed(){
      if(pinchDistanceHistory.length === 0) return 999;
      const sum = pinchDistanceHistory.reduce((a,b)=>a+b, 0);
      return sum / pinchDistanceHistory.length;
    }

    // âœ… æ–¹æ³•4ï¼šè®¡ç®—3Dæ¬§æ°è·ç¦»ï¼ˆæ›´å‡†ç¡®ï¼‰
    function distance3D(p1, p2){
      const dx = p1.x - p2.x;
      const dy = p1.y - p2.y;
      const dz = (p1.z || 0) - (p2.z || 0);
      return Math.sqrt(dx*dx + dy*dy + dz*dz);
    }

    function fire(isCalibrationShot){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      lastShotTs = now;
      freezeAimX = aimX; freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;

      flashEl.style.opacity='1';
      setTimeout(()=>flashEl.style.opacity='0',80);
      beep();

      if(isCalibrationShot){
        firstShotDone = true;
        mode = MODE.PLAY;

        video.style.opacity = '0';
        video.style.pointerEvents = 'none';

        statusEl.textContent = 'æ ¡å‡†å®Œæˆ âœ… æ­£å¼å¼€å§‹';
        hintEl.textContent = 'å·¦æ‰‹"å®Œå…¨æåˆ"=å¼€æª';
        return;
      }

      const score = scoreFromAimPos(aimX, aimY);
      shotScores.push(score);
      renderScores();

      statusEl.textContent = 'READY âœ…';
      hintEl.textContent = 'å·¦æ‰‹"å®Œå…¨æåˆ"=å¼€æª';
    }

    // MediaPipe
    function getHandIndexByLabel(hdList, label){
      for(let i=0;i<hdList.length;i++){
        if((hdList[i]?.label || hdList[i]?.classification?.[0]?.label) === label) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;
      if(!videoReady) return;

      // right hand aim
      const rTip = rightLm[8];
      const aimP = mapToScreen(rTip.x, rTip.y);

      if(aimX==null){ aimX=aimP.px; aimY=aimP.py; }
      else{
        aimX = ema(aimX, aimP.px, followAlpha);
        aimY = ema(aimY, aimP.py, followAlpha);
      }

      // ========================================
      // âœ… æ”¹è¿›çš„å·¦æ‰‹æåˆæ£€æµ‹
      // ========================================
      const lThumb = leftLm[4];      // æ‹‡æŒ‡å°–
      const lIndex = leftLm[8];      // é£ŸæŒ‡å°–
      const wrist  = leftLm[0];      // æ‰‹è…•
      const iMcp   = leftLm[5];      // é£ŸæŒ‡æ ¹éƒ¨ï¼ˆMCPå…³èŠ‚ï¼‰
      const thumbIp = leftLm[3];     // æ‹‡æŒ‡æŒ‡å°–å…³èŠ‚
      const indexPip = leftLm[6];    // é£ŸæŒ‡ç¬¬äºŒå…³èŠ‚

      // âœ… æŒ‡æ ‡1ï¼šæŒ‡å°–3Dè·ç¦»ï¼ˆä¸»è¦åˆ¤æ–­ä¾æ®ï¼‰
      const tipDist3D = distance3D(lThumb, lIndex);
      
      // âœ… æŒ‡æ ‡2ï¼šå½’ä¸€åŒ–è·ç¦»ï¼ˆç›¸å¯¹äºæ‰‹æŒå¤§å°ï¼Œæ¶ˆé™¤è¿œè¿‘å½±å“ï¼‰
      const palmSize = Math.max(1e-6, distance3D(wrist, iMcp));
      const pinchRatio = tipDist3D / palmSize;

      // âœ… æŒ‡æ ‡3ï¼šå…³èŠ‚è·ç¦»ï¼ˆæ‹‡æŒ‡æŒ‡å°–å…³èŠ‚ vs é£ŸæŒ‡ç¬¬äºŒå…³èŠ‚ï¼‰
      // OKæ‰‹åŠ¿æ—¶ï¼Œä¸¤ä¸ªå…³èŠ‚ä¹Ÿä¼šæ¥è¿‘ï¼Œè¿™èƒ½è¿‡æ»¤æ‰"åªæ˜¯æŒ‡å°–ç¢°å·§è·¯è¿‡"çš„æƒ…å†µ
      const jointDist = distance3D(thumbIp, indexPip);
      const jointRatio = jointDist / palmSize;

      // âœ… æŒ‡æ ‡4ï¼šZè½´æ·±åº¦å·®ï¼ˆæåˆæ—¶ä¸¤æŒ‡åº”è¯¥åœ¨åŒä¸€å¹³é¢ï¼‰
      const zDiff = Math.abs((lThumb.z || 0) - (lIndex.z || 0));

      // âœ… æŒ‡æ ‡5ï¼šå†å²å¹³æ»‘
      addToPinchHistory(pinchRatio);
      const smoothedRatio = getPinchDistanceSmoothed();

      // è°ƒè¯•ä¿¡æ¯
      if(DEBUG_MODE){
        debugInfo.innerHTML = `
æåˆæ¯”ä¾‹: ${pinchRatio.toFixed(3)}
å¹³æ»‘å€¼: ${smoothedRatio.toFixed(3)}
å…³èŠ‚æ¯”ä¾‹: ${jointRatio.toFixed(3)}
Zå·®å¼‚: ${zDiff.toFixed(3)}
ONè®¡æ•°: ${pinchOnCount}
OFFè®¡æ•°: ${pinchOffCount}
çŠ¶æ€: ${isPinched ? 'å·²æåˆ' : 'æ¾å¼€'}
é”å®š: ${triggerLocked ? 'æ˜¯' : 'å¦'}
        `.trim();
      }

      if(!lockReady){
        isPinched = false;
        triggerLocked = false;
        pinchOnCount = pinchOffCount = 0;
        pinchDistanceHistory = [];
        return;
      }

      // âœ… å·²ç»è§¦å‘é”å®šï¼Œç­‰å¾…æ¾å¼€
      if(triggerLocked){
        // ä½¿ç”¨å¹³æ»‘å€¼åˆ¤æ–­æ¾å¼€ï¼Œæ›´ç¨³å®š
        if(smoothedRatio > PINCH_DISTANCE_OFF && zDiff < PINCH_Z_DIFF_MAX){
          pinchOffCount++;
          if(pinchOffCount >= PINCH_OFF_FRAMES){
            triggerLocked = false;
            isPinched = false;
            pinchOffCount = 0;
            pinchOnCount = 0;
          }
        }else{
          pinchOffCount = 0;
        }
        return;
      }

      // âœ… OKæ‰‹åŠ¿æåˆåˆ¤æ–­ï¼ˆå…ˆç®€åŒ–ï¼Œåªçœ‹æŒ‡å°–è·ç¦»ï¼‰
      const isPinchConditionMet = (
        smoothedRatio < PINCH_DISTANCE_ON        // åªçœ‹æŒ‡å°–è·ç¦»
        // å…³èŠ‚è·ç¦»å…ˆæš‚æ—¶å…³é—­ï¼Œç¡®ä¿èƒ½å¿«é€Ÿè§¦å‘
        // && jointRatio < JOINT_DISTANCE_MAX  
      );

      const isReleaseConditionMet = (
        smoothedRatio > PINCH_DISTANCE_OFF       // æŒ‡å°–æ‹‰å¼€
      );

      // âœ… çŠ¶æ€æœºè®¡æ•°
      if(isPinchConditionMet){
        pinchOnCount++;
        pinchOffCount = 0;
      }else if(isReleaseConditionMet){
        pinchOffCount++;
        pinchOnCount = 0;
      }else{
        // ä¸­é—´çŠ¶æ€ï¼Œç¼“æ…¢è¡°å‡è®¡æ•°ï¼ˆè€Œä¸æ˜¯ç«‹å³æ¸…é›¶ï¼‰
        pinchOnCount = Math.max(0, pinchOnCount - 1);
        pinchOffCount = Math.max(0, pinchOffCount - 1);
      }

      // âœ… è§¦å‘å°„å‡»
      if(!isPinched && pinchOnCount >= PINCH_ON_FRAMES){
        isPinched = true;
        pinchOnCount = 0;

        if(!firstShotDone) fire(true);
        else fire(false);

        triggerLocked = true;
        pinchOffCount = 0;
      }
    }

    function updateLockState(haveLeft, haveRight){
      if(!videoReady){
        lockFrames = 0;
        lockReady = false;
        firstShotDone = false;
        mode = MODE.WAIT_BOTH;
        statusEl.textContent = 'ç­‰å¾…æ‘„åƒå¤´ç”»é¢â€¦';
        hintEl.textContent = '';
        return;
      }

      if(!haveLeft || !haveRight){
        lockFrames = 0;
        lockReady = false;
        firstShotDone = false;
        mode = MODE.WAIT_BOTH;

        statusEl.textContent = 'ç­‰å¾…åŒæ‰‹...';
        hintEl.textContent = 'å³æ‰‹é£ŸæŒ‡ç„å‡†ï¼Œå·¦æ‰‹å®Œå…¨æåˆå¼€ç«';

        video.style.opacity = '1';
        video.style.pointerEvents = 'auto';
        return;
      }

      if(aimX==null){
        lockFrames = 0;
        lockReady = false;
        return;
      }

      const d = Math.hypot(aimX-cx, aimY-cy);
      const locked = d <= (LOCK_DIST_PX * DPR);
      if(locked) lockFrames++; else lockFrames=0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        if(!firstShotDone){
          mode = MODE.READY;
          statusEl.textContent = 'å·²é”å®š âœ… æ ¡å‡†å‘ä¸è®¡åˆ†';
          hintEl.textContent = 'å·¦æ‰‹éœ€è¦"å®Œå…¨æåˆ"æ‰ä¼šå‡»å‘';
        }else{
          mode = MODE.PLAY;
          statusEl.textContent = 'READY âœ…';
          hintEl.textContent = 'å·¦æ‰‹"å®Œå…¨æåˆ"=å¼€æª';
        }
      }else{
        lockReady = false;
        mode = MODE.READY;
        statusEl.textContent = locked ? `é”å®šä¸­... ${lockFrames}/${LOCK_FRAMES_NEED}` : 'è¯·å¯¹å‡†é¶å¿ƒ';
        hintEl.textContent = 'å¯¹å‡†é¶å¿ƒä¿æŒä¸€ä¸‹';
      }
    }

    // Init
    let hands=null, camera=null;

    async function ensureVideoPlays(){
      try{
        video.muted = true;
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
        await video.play();
      }catch{}
      updateVideoReady();
    }

    async function start(){
      statusEl.textContent = 'è¯·æ±‚æ‘„åƒå¤´...';
      resizeTwice();

      hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
      hands.setOptions({
        maxNumHands:2,
        modelComplexity:1,
        minDetectionConfidence:0.7,
        minTrackingConfidence:0.7
      });

      hands.onResults(res=>{
        updateVideoReady();

        const lm = res.multiHandLandmarks||[];
        const hd = res.multiHandedness||[];
        const lIdx = getHandIndexByLabel(hd, 'Left');
        const rIdx = getHandIndexByLabel(hd, 'Right');
        const hL = lIdx!==-1 && lm[lIdx], hR = rIdx!==-1 && lm[rIdx];

        if(!hL || !hR){
          aimX = aimY = null;
          isPinched = false;
          triggerLocked = false;
          pinchOnCount = pinchOffCount = 0;
          pinchDistanceHistory = [];

          updateLockState(false,false);
          render(false,false);
          return;
        }

        if(mode===MODE.WAIT_BOTH) mode=MODE.READY;

        processFrame(lm[lIdx], lm[rIdx]);
        updateLockState(true,true);
        render(true,true);
      });

      video.addEventListener('loadedmetadata', ()=>{ updateVideoReady(); resizeTwice(); }, {once:false});
      video.addEventListener('playing', ()=>{ updateVideoReady(); }, {once:false});

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';
      firstShotDone = false;
      lockReady = false;
      lockFrames = 0;
      mode = MODE.WAIT_BOTH;

      video.style.transform = 'scaleX(-1) translateZ(0)';

      camera = new Camera(video, {
        onFrame: async()=>{
          if(!videoReady) await ensureVideoPlays();
          await hands.send({image:video});
        },
        width:640, height:480, facingMode:'user'
      });

      await camera.start();
      await ensureVideoPlays();
    }

    start().catch(e=>{
      console.error(e);
      statusEl.textContent='å¯åŠ¨å¤±è´¥: è¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™æˆ–HTTPSè¿æ¥';
    });
  </script>
