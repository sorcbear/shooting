<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle - ISSF Edition (光感枪)</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}
    #leftPane{
      position:relative; flex:0 0 66.6667%; min-height:0;
      background:#000; overflow:hidden;
    }
    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;
    }
    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{
        flex:0 0 33.3333%; height:100vh;
        border-top:none; border-left:1px solid #eee;
      }
    }

    /* ✅ 解决思路(2)：iOS 合成层更稳定（video+canvas叠层） */
    #video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; transform:scaleX(-1) translateZ(0);
      will-change: transform;
      backface-visibility: hidden;
      z-index:0;
      background:#000; opacity:1; transition:opacity 120ms linear;
    }
    #cv{
      position:absolute; inset:0; width:100%; height:100%;
      touch-action:none; z-index:1;
      transform: translateZ(0);
      will-change: transform;
    }

    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;font-weight:800}
    #log{
      flex:1 1 auto; min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }
    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff; opacity:0; pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline muted></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">右手食指瞄准 · 左手【完全捏合】开火</span></div>
        <span id="status" class="pill">初始化…</span>
        <span class="muted" id="hint"></span>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    let rectW=0, rectH=0, shortCss=0;

    function isIPhoneLike(){
      const ua = navigator.userAgent || '';
      const isiPhone = /iPhone/.test(ua);
      const isiPad = /iPad/.test(ua) || (/Macintosh/.test(ua) && /Mobile/.test(ua)); // iPadOS
      if(isiPhone) return true;
      if(isiPad) return false;
      return shortCss < 520;
    }

    // Aim（准星）
    let aimX=null, aimY=null;
    let followAlpha = 0.97;
    let sensitivity = 2.4;

    // ✅ 分开调 iPhone / iPad 抖动
    function tuneAimByDevice(){
      const phone = isIPhoneLike();
      followAlpha = phone ? 0.995 : 0.965;

      const REF_SHORT = 390;
      const baseGainPhone = 3.15;
      const baseGainPad   = 1.85;
      const base = phone ? baseGainPhone : baseGainPad;

      let gain = base * (REF_SHORT / Math.max(1, shortCss));
      sensitivity = Math.min(4.2, Math.max(1.1, gain));
    }

    // ✅ 解决思路(2)：iOS 方向切换/地址栏变化时，做“二次 resize”
    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);

      const rect = leftPane.getBoundingClientRect();
      rectW = rect.width;
      rectH = rect.height;
      shortCss = Math.max(1, Math.min(rectW, rectH));

      W = Math.max(1, Math.floor(rectW * DPR));
      H = Math.max(1, Math.floor(rectH * DPR));

      canvas.width = W; canvas.height = H;
      canvas.style.width = rectW+'px';
      canvas.style.height = rectH+'px';

      cx = W/2; cy = H/2;

      tuneAimByDevice();
    }

    function resizeTwice(){
      resize();
      requestAnimationFrame(()=>resize());
      setTimeout(()=>resize(), 120);
    }

    addEventListener('resize', resizeTwice);
    addEventListener('orientationchange', ()=>setTimeout(resizeTwice, 150));
    resizeTwice();

    // Camera
    let facingMode = 'user';

    // ✅ 解决思路(1)：视频是否真正开始渲染（避免“局部黑/冻结/没刷”错觉）
    let videoReady = false;
    function updateVideoReady(){
      // videoWidth>0 + readyState足够，基本等价“有纹理在更新”
      videoReady = (video.readyState >= 2) && (video.videoWidth > 0) && (video.videoHeight > 0);
      return videoReady;
    }

    // States（简化：第一发为校准发，不计分）
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', PLAY:'PLAY' };
    let mode = MODE.WAIT_BOTH;

    let firstShotDone = false;
    let lockReady = false;

    // 靶心/瞄具
    const targetSquareHalf = 110;
    const targetDotR = 22;
    const sight_outer_r = 120;
    const sight_inner_r = 44;

    // Freeze
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // 计分
    const CENTER_SCORE = 10.9;
    const TOUCH_SCORE  = 6.0;

    function scoreFromAimPos(aimX_px, aimY_px){
      const d = Math.hypot(aimX_px - cx, aimY_px - cy);
      const Rb  = targetDotR * DPR;
      const Rin = sight_inner_r * DPR;
      const d_ref = Math.max(1e-6, Rin - Rb);
      const dropAtRef = (CENTER_SCORE - TOUCH_SCORE);
      const constant = d_ref / dropAtRef;
      let score = CENTER_SCORE - (d / constant);
      score = Math.max(0, Math.min(CENTER_SCORE, score));
      return Math.round(score * 10) / 10;
    }

    // Scores（倒序：最新在最上）
    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=shotScores.length-1;i>=0;i--){
        const idx = i+1;
        out += `${idx}.  ${shotScores[i].toFixed(1)}\n`;
      }
      logEl.textContent = out.trim() || '';
      logEl.scrollTop = 0;
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;

      let px = x * W;
      let py = y * H;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      return {px,py};
    }

    // Draw
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;

      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4 * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 28*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const rOuter = (sight_outer_r - 14)*DPR;
      const barW = 8*DPR;
      ctx.fillStyle = '#000';
      ctx.fillRect(x-rOuter-20*DPR, y-barW/2, 20*DPR, barW);
      ctx.fillRect(x+rOuter,        y-barW/2, 20*DPR, barW);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 14*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    // ✅ 文案统一变大加粗（你要求的）
    function drawGuideOverlay(haveLeft, haveRight){
      ctx.save();

      // 大字：iPhone/iPad都明显（按短边自适应）
      const big = Math.max(18, Math.round((shortCss * 0.06))); // 例如 390 -> 23, 768 -> 46
      const fontPx = Math.min(46, big) * DPR;

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `900 ${fontPx}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;

      let msg = '';
      if(!videoReady){
        msg = '等待摄像头画面…';
      }else if(!haveLeft || !haveRight){
        msg = '移动双手位置\n直到露出瞄准器';
      }else if(!lockReady){
        msg = '移动双手位置\n直到露出瞄准器';
      }else if(!firstShotDone){
        msg = '已锁定 ✅\n捏合打一发“校准发”（不计分）';
      }else{
        msg = 'READY ✅\n完全捏合开火';
      }

      const lines = msg.split('\n');
      const lineH = fontPx * 1.15;

      const maxW = Math.max(...lines.map(t=>ctx.measureText(t).width));
      const padX = 26*DPR;
      const padY = 20*DPR;
      const boxW = maxW + padX*2;
      const boxH = lines.length*lineH + padY*2;

      ctx.fillStyle = 'rgba(255,255,255,0.62)';
      ctx.fillRect(cx-boxW/2, cy-boxH/2, boxW, boxH);

      ctx.fillStyle = '#000';
      for(let i=0;i<lines.length;i++){
        ctx.fillText(lines[i], cx, cy - (lines.length-1)*lineH/2 + i*lineH);
      }

      ctx.restore();
    }

    function render(haveLeft, haveRight){
      drawTarget();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(mode !== MODE.PLAY) drawGuideOverlay(haveLeft, haveRight);
    }

    function beep(){
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type='square';
        o.frequency.value=880;
        g.gain.value=0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    // 扳机（严格）
    let isPinched = false;
    let triggerLocked = false;

    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    const PINCH_ON  = 0.28; // 完全捏合
    const PINCH_OFF = 0.36;

    const PINCH_ON_FRAMES  = 2;
    const PINCH_OFF_FRAMES = 3;

    let pinchOnCount = 0;
    let pinchOffCount = 0;

    function fire(isCalibrationShot){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      lastShotTs = now;

      freezeAimX = aimX; freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;

      flashEl.style.opacity='1';
      setTimeout(()=>flashEl.style.opacity='0',80);
      beep();

      if(isCalibrationShot){
        firstShotDone = true;
        mode = MODE.PLAY;
        video.style.opacity = '0';
        video.style.pointerEvents = 'none';
        statusEl.textContent = '校准完成 ✅ 正式开始';
        hintEl.textContent = '左手“完全捏合”=开枪';
        return;
      }

      const score = scoreFromAimPos(aimX, aimY);
      shotScores.push(score);
      renderScores();

      statusEl.textContent = 'READY ✅';
      hintEl.textContent = '左手“完全捏合”=开枪';
    }

    // MediaPipe
    function getHandIndexByLabel(hdList, label){
      for(let i=0;i<hdList.length;i++){
        if((hdList[i]?.label || hdList[i]?.classification?.[0]?.label) === label) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // ✅ 视频没ready时，不做任何锁定/触发（解决思路1）
      if(!videoReady) return;

      // 右手：准星
      const rTip = rightLm[8];
      const aimP = mapToScreen(rTip.x, rTip.y);

      if(aimX==null){ aimX=aimP.px; aimY=aimP.py; }
      else{
        aimX = ema(aimX, aimP.px, followAlpha);
        aimY = ema(aimY, aimP.py, followAlpha);
      }

      // 左手：捏合
      const lThumb = leftLm[4];
      const lIndex = leftLm[8];
      const wrist  = leftLm[0];
      const iMcp   = leftLm[5];

      const pinchD = Math.hypot(lThumb.x - lIndex.x, lThumb.y - lIndex.y);
      const palmS  = Math.max(1e-6, Math.hypot(wrist.x - iMcp.x, wrist.y - iMcp.y));
      const ratio  = pinchD / palmS;

      if(!lockReady){
        isPinched = false;
        triggerLocked = false;
        pinchOnCount = pinchOffCount = 0;
        return;
      }

      if(triggerLocked){
        if(ratio > PINCH_OFF){
          pinchOffCount++;
          if(pinchOffCount >= PINCH_OFF_FRAMES){
            triggerLocked = false;
            isPinched = false;
            pinchOffCount = 0;
            pinchOnCount = 0;
          }
        }else{
          pinchOffCount = 0;
        }
        return;
      }

      if(ratio < PINCH_ON){
        pinchOnCount++;
        pinchOffCount = 0;
      }else if(ratio > PINCH_OFF){
        pinchOffCount++;
        pinchOnCount = 0;
      }else{
        pinchOnCount = Math.max(0, pinchOnCount - 1);
        pinchOffCount= Math.max(0, pinchOffCount - 1);
      }

      if(!isPinched && pinchOnCount >= PINCH_ON_FRAMES){
        isPinched = true;
        pinchOnCount = 0;

        if(!firstShotDone) fire(true);
        else fire(false);

        triggerLocked = true;
        pinchOffCount = 0;
      }
    }

    function updateLockState(haveLeft, haveRight){
      // ✅ 视频没ready时：直接提示等待，不进入锁定流程（解决思路1）
      if(!videoReady){
        lockFrames = 0;
        lockReady = false;
        firstShotDone = false;
        mode = MODE.WAIT_BOTH;
        statusEl.textContent = '等待摄像头画面…';
        hintEl.textContent = '';
        return;
      }

      if(!haveLeft || !haveRight){
        lockFrames = 0;
        lockReady = false;
        firstShotDone = false;
        mode = MODE.WAIT_BOTH;

        statusEl.textContent = '等待双手...';
        hintEl.textContent = '右手食指瞄准，左手完全捏合开火';
        video.style.opacity = '1';
        video.style.pointerEvents = 'auto';
        return;
      }

      if(aimX==null){
        lockFrames = 0;
        lockReady = false;
        return;
      }

      const d = Math.hypot(aimX-cx, aimY-cy);
      const locked = d <= (LOCK_DIST_PX * DPR);
      if(locked) lockFrames++; else lockFrames=0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        if(!firstShotDone){
          mode = MODE.READY;
          statusEl.textContent = '已锁定 ✅ 校准发不计分';
          hintEl.textContent = '左手需要“完全捏合”才会击发';
        }else{
          mode = MODE.PLAY;
          statusEl.textContent = 'READY ✅';
          hintEl.textContent = '左手“完全捏合”=开枪';
        }
      }else{
        lockReady = false;
        mode = MODE.READY;
        statusEl.textContent = locked ? `锁定中... ${lockFrames}/${LOCK_FRAMES_NEED}` : '请对准靶心';
        hintEl.textContent = '对准靶心保持一下';
      }
    }

    // Init
    let hands=null, camera=null;

    async function ensureVideoPlays(){
      // ✅ 解决思路(1)：强制尝试播放（iOS 有时需要）
      try{
        video.muted = true;
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
        await video.play();
      }catch{}
      updateVideoReady();
    }

    async function start(){
      statusEl.textContent = '请求摄像头...';
      resizeTwice();

      hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
      hands.setOptions({
        maxNumHands:2,
        modelComplexity:1,
        minDetectionConfidence:0.7,
        minTrackingConfidence:0.7
      });

      hands.onResults(res=>{
        updateVideoReady();

        const lm = res.multiHandLandmarks||[];
        const hd = res.multiHandedness||[];
        const lIdx = getHandIndexByLabel(hd, 'Left');
        const rIdx = getHandIndexByLabel(hd, 'Right');
        const hL = lIdx!==-1 && lm[lIdx], hR = rIdx!==-1 && lm[rIdx];

        if(!hL || !hR){
          aimX = aimY = null;
          isPinched = false;
          triggerLocked = false;
          pinchOnCount = pinchOffCount = 0;

          updateLockState(false,false);
          render(false,false);
          return;
        }

        if(mode===MODE.WAIT_BOTH) mode=MODE.READY;

        processFrame(lm[lIdx], lm[rIdx]);
        updateLockState(true,true);
        render(true,true);
      });

      // 监听 video 事件：确保 ready 状态更新
      video.addEventListener('loadedmetadata', ()=>{ updateVideoReady(); resizeTwice(); }, {once:false});
      video.addEventListener('playing', ()=>{ updateVideoReady(); }, {once:false});

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';
      firstShotDone = false;
      lockReady = false;
      lockFrames = 0;
      mode = MODE.WAIT_BOTH;

      video.style.transform = (facingMode==='user')?'scaleX(-1) translateZ(0)':'translateZ(0)';

      camera = new Camera(video, {
        onFrame: async()=>{
          // 关键：有些 iOS 状态下 video 不自动 play，这里持续尝试一次
          if(!videoReady) await ensureVideoPlays();
          await hands.send({image:video});
        },
        width:640, height:480, facingMode
      });

      await camera.start();
      await ensureVideoPlays();
    }

    start().catch(e=>{
      console.error(e);
      statusEl.textContent='启动失败: 请检查摄像头权限或HTTPS连接';
    });
  </script>
</body>
</html>
