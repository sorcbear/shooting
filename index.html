<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle - ISSF Edition (光感枪)</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}
    #leftPane{
      position:relative; flex:0 0 66.6667%; min-height:0;
      background:#fff; overflow:hidden;
    }
    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;
    }
    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{
        flex:0 0 33.3333%; height:100vh;
        border-top:none; border-left:1px solid #eee;
      }
    }
    #video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; transform:scaleX(-1); z-index:0;
      background:#000; opacity:1; transition:opacity 120ms linear;
    }
    #cv{
      position:absolute; inset:0; width:100%; height:100%;
      touch-action:none; z-index:1;
    }
    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;font-weight:800}
    #hud button{appearance:none;border:1px solid #111;background:#fff;color:#111;padding:8px 10px;border-radius:10px;font-weight:800}
    #hud button:disabled{opacity:.45}
    #log{
      flex:1 1 auto; min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }
    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff; opacity:0; pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">右手食指瞄准 · 左手【捏合】开火</span></div>
        <span id="status" class="pill">初始化…</span>
        <button id="btnCal">校准准心（需双手）</button>
        <button id="btnClear">清空轨迹</button>
        <button id="btnFlip">切换前/后摄像头</button>
        <span class="muted" id="hint"></span>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      const rect = leftPane.getBoundingClientRect();
      W = Math.max(1, Math.floor(rect.width * DPR));
      H = Math.max(1, Math.floor(rect.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = rect.width+'px';
      canvas.style.height = rect.height+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;
    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;
    let firstShotDone = false;
    let lockReady = false;

    // ============================================
    // ✅ ISSF 十米气步枪标准计分参数
    // ============================================
    
    // 靶心参数
    const targetSquareHalf = 110;  // 靶纸边长的一半
    const targetDotR = 22;          // 靶心黑点半径（像素）
    
    // 瞄具参数
    const sight_outer_r = 120;      // 瞄具外圈半径
    const sight_inner_r = 44;       // 瞄具内环半径（黑环）
    
    // ============================================
    // ISSF 标准关键事实：
    // ============================================
    // - 10环线半径 = 0.25mm
    // - 7环线半径 = 7.75mm
    // - 每环宽度 = 2.5mm
    // - 黑心外边界 = 7环线（这是ISSF标准！）
    // 
    // 因此：
    // - targetDotR（22px）= 7环线半径（7.75mm）
    // - 从7环到10环跨度 = 7.75mm / 2.5mm = 3.1个环宽
    // - 每环宽度（像素）= targetDotR / 3.1
    
    // 无需单独定义PX_PER_MM，直接用比例公式

    // Trail
    let trail = [];
    const trailMax = 320;
    const trailMinMove = 0.35;
    
    // Aim (右手)
    let aimX=null, aimY=null;
    const followAlpha = 0.75;
    let sensitivity = 1.5; // 灵敏度

    // Calibration
    let calOffX = 0, calOffY = 0;
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    // Trigger (左手 - 捏合)
    let isPinched = false;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;
    
    // Freeze
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // ============================================
    // ✅ ISSF 标准计分算法（比例公式）
    // ============================================
    // ============================================
// ✅ ISSF 标准计分算法（保留 10.9 上限，增大距离下滑梯度）
// ============================================

// 斜率放大系数：让离中心越远掉分快
// 经验值：如果你观察到“某个位置原来显示 8.0，现在希望显示 7.0”，用 1.3448

function scoreFromAimPos(aimX_px, aimY_px){
  const d = Math.hypot(aimX_px - cx, aimY_px - cy);

  const Rb  = targetDotR * DPR;        // 黑点半径(px)
  const Rin = sight_inner_r * DPR;     // 内环半径(px)

  const d_ref = Math.max(1e-6, Rin - Rb);   // 黑点边缘触碰内环的中心距
  const constant = d_ref / 3.9;            // 触碰点约为 7.0 的标定

  let score = 10.9 - (d / constant);
  score = Math.max(0, Math.min(10.9, score));
  return Math.round(score * 10) / 10;      // 保留 0.1
}






    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=0;i<shotScores.length;i++){
        const idx = i+1;
        out += `${idx}.  ${shotScores[i].toFixed(1)}\n`;
        if(idx % 10 === 0){
          const start = idx - 10;
          const sum = shotScores.slice(start, idx).reduce((a,b)=>a+b,0);
          out += `Total(${start+1}-${idx}): ${sum.toFixed(1)}\n\n`;
        }
      }
      logEl.textContent = out.trim() || '';
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;
      let px = x * W + calOffX;
      let py = y * H + calOffY;
      // 增加灵敏度偏移
      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;
      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      return Math.sqrt(points.reduce((s,p)=>s+(p.x-mx)**2+(p.y-my)**2,0)/points.length);
    }

    // Draw Functions
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;
      // 靶纸底色
      ctx.fillStyle = '#fff'; ctx.fillRect(cx-half, cy-half, 2*half, 2*half);
      ctx.strokeStyle = '#000'; ctx.lineWidth = 4 * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);
      // 靶心黑点
      ctx.fillStyle = '#000'; ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2); ctx.fill();
    }

    function drawSight(x,y){
      // 瞄具外圈
      ctx.strokeStyle = '#000'; ctx.lineWidth = 28*DPR;
      ctx.beginPath(); ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2); ctx.stroke();
      
      // 瞄具横杠 (装饰)
      const rOuter = (sight_outer_r - 14)*DPR; 
      const barW = 8*DPR;
      ctx.fillStyle = '#000';
      ctx.fillRect(x-rOuter-20*DPR, y-barW/2, 20*DPR, barW); // 左耳
      ctx.fillRect(x+rOuter, y-barW/2, 20*DPR, barW); // 右耳

      // 瞄具内环（计分参考环）
      ctx.strokeStyle = '#000'; ctx.lineWidth = 14*DPR;
      ctx.beginPath(); ctx.arc(x,y, sight_inner_r*DPR, 0, Math.PI*2); ctx.stroke();
    }

    function drawTrail(){
      if(trail.length<2) return;
      ctx.lineWidth = 3*DPR; ctx.strokeStyle = 'rgba(255,0,0,0.70)';
      ctx.beginPath(); ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    function drawGuideOverlay(haveLeft, haveRight, locked){
      const margin = 28*DPR;
      const r = {x:margin, y:margin+70*DPR, w:W-2*margin, h:H-(margin*2+190*DPR)};
      r.h = Math.max(0,r.h);
      
      ctx.save();
      ctx.strokeStyle = 'rgba(0,0,0,0.55)'; ctx.lineWidth = 3*DPR;
      ctx.setLineDash([10*DPR, 10*DPR]); ctx.strokeRect(r.x, r.y, r.w, r.h);
      ctx.setLineDash([]);

      ctx.fillStyle = 'rgba(0,0,0,0.75)';
      ctx.font = `${14*DPR}px system-ui,sans-serif`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left'; ctx.fillText('左手手掌瞄准', r.x+10, r.y+10);
      ctx.textAlign = 'right'; ctx.fillText('右手捏合射击', r.x+r.w-10, r.y+10);

      let msg = '';
      if(!haveLeft || !haveRight) msg = '请双手入框（尽量左右分开）';
      else if(!locked) msg = '双手已识别 ✅ 请将准星对准靶心...';
      else if(!firstShotDone) msg = '已锁定 ✅ 请捏合左手开第一枪';
      else msg = 'READY ✅';

      ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.font = `${18*DPR}px system-ui,sans-serif`;
      const mw = ctx.measureText(msg).width + 36*DPR;
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.fillRect(cx-mw/2, cy-20*DPR, mw, 40*DPR);
      ctx.fillStyle = '#000'; ctx.fillText(msg, cx, cy);
      ctx.restore();
    }

    function render(haveLeft, haveRight){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(bootState !== BOOT.PLAY) drawGuideOverlay(haveLeft, haveRight, lockFrames>0);

      if(mode === MODE.CAL){
        ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111'; ctx.textAlign='center';
        ctx.font = `${18*DPR}px sans-serif`;
        ctx.fillText('校准中：保持瞄准靶心不动...', cx, cy-16*DPR);
        ctx.fillText(`稳定进度：${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy+18*DPR);
      }
    }

    function beep(){
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        const o = ac.createOscillator(); const g = ac.createGain();
        o.type='square'; o.frequency.value=880; g.gain.value=0.06;
        o.connect(g); g.connect(ac.destination);
        o.start(); setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      const score = scoreFromAimPos(aimX, aimY); // 使用新的光感枪算法
      shotScores.push(score);
      renderScores();

      lastShotTs = now;
      freezeAimX = aimX; freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;
      trail = [];
      
      flashEl.style.opacity='1'; setTimeout(()=>flashEl.style.opacity='0',80);
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.opacity = '0'; // 隐藏视频
        video.style.pointerEvents = 'none';
        statusEl.textContent = 'READY ✅';
        hintEl.textContent = '左手食指拇指捏合=开枪';
      }
    }

    // MediaPipe Hand Logic
    function getHandIndexByLabel(hdList, label){
      for(let i=0;i<hdList.length;i++){
        if((hdList[i]?.label || hdList[i]?.classification?.[0]?.label) === label) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // 1. 右手 (Right Hand) 控制准星 -> Index Tip (8)
      const rTip = rightLm[8];
      const aimP = mapToScreen(rTip.x, rTip.y);
      
      if(aimX==null){ aimX=aimP.px; aimY=aimP.py; }
      else{
        aimX = ema(aimX, aimP.px, followAlpha);
        aimY = ema(aimY, aimP.py, followAlpha);
      }
      if(mode === MODE.READY && bootState === BOOT.PLAY) pushTrail(aimX, aimY);

      // 2. 左手 (Left Hand) 控制扳机 -> Pinch (Thumb 4, Index 8)
      const lThumb = leftLm[4];
      const lIndex = leftLm[8];
      const pT = mapToScreen(lThumb.x, lThumb.y);
      const pI = mapToScreen(lIndex.x, lIndex.y);
      
      // 计算屏幕像素距离
      const pinchDist = Math.hypot(pT.px - pI.px, pT.py - pI.py);
      
      // 阈值：捏合 < 35px*DPR, 松开 > 55px*DPR (设置迟滞区间防止误触)
      const PINCH_THRESH = 35 * DPR;
      const RELEASE_THRESH = 55 * DPR;

      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);

      if(allowFire){
        if(pinchDist < PINCH_THRESH){
          if(!isPinched){
            // 状态从未捏合变为捏合 -> 触发
            isPinched = true;
            fire();
          }
        } else if(pinchDist > RELEASE_THRESH){
          isPinched = false;
        }
      } else {
        isPinched = false;
      }

      // 3. 校准逻辑 (Calibration)
      if(mode === MODE.CAL){
        calBuf.push({x:aimP.px, y:aimP.py});
        if(calBuf.length>CAL_FRAMES_NEED) calBuf.shift();
        const rms = rmsDist(calBuf);
        const stable = (calBuf.length>=8) && (rms <= CAL_STABLE_RMS_PX*DPR);
        if(stable) calOkFrames++; else calOkFrames=0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          calOffX += (cx - aimX); calOffY += (cy - aimY);
          calOkFrames=0; calBuf=[]; trail=[];
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅ 校准完成';
          btnCal.disabled = false;
        }
      }
    }

    function updateBootState(haveLeft, haveRight){
      if(bootState === BOOT.PLAY) return;
      if(!haveLeft || !haveRight){
        bootState = BOOT.NEED_BOTH;
        lockFrames = 0; lockReady = false;
        statusEl.textContent = '等待双手...';
        hintEl.textContent = '左手捏合开火，右手食指瞄准。';
        return;
      }
      if(bootState === BOOT.NEED_BOTH) bootState = BOOT.NEED_LOCK;
      
      const d = (aimX==null) ? 9999 : Math.hypot(aimX-cx, aimY-cy);
      const locked = d <= (LOCK_DIST_PX * DPR);
      if(locked) lockFrames++; else lockFrames=0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        statusEl.textContent = '已锁定 ✅ 请捏合左手开第一枪';
        hintEl.textContent = '第一枪后将隐藏摄像头画面。';
      } else {
        lockReady = false;
        statusEl.textContent = locked ? `锁定中... ${lockFrames}/${LOCK_FRAMES_NEED}` : '请对准靶心';
      }
    }

    // Init
    let hands=null, camera=null;
    async function start(){
      statusEl.textContent = '请求摄像头...';
      resize();
      hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
      hands.setOptions({maxNumHands:2, modelComplexity:1, minDetectionConfidence:0.7, minTrackingConfidence:0.7});
      hands.onResults(res=>{
        const lm = res.multiHandLandmarks||[];
        const hd = res.multiHandedness||[];
        const lIdx = getHandIndexByLabel(hd, 'Left');
        const rIdx = getHandIndexByLabel(hd, 'Right');
        const hL = lIdx!==-1 && lm[lIdx], hR = rIdx!==-1 && lm[rIdx];

        if(!hL || !hR){
          mode = MODE.WAIT_BOTH; isPinched = false;
          updateBootState(hL,hR); render(hL,hR); return;
        }
        if(mode===MODE.WAIT_BOTH) mode=MODE.READY;
        processFrame(lm[lIdx], lm[rIdx]);
        updateBootState(hL,hR); render(hL,hR);
      });

      video.style.opacity = '1'; video.style.pointerEvents = 'auto';
      bootState = BOOT.NEED_BOTH; lockFrames=0; lockReady=false; firstShotDone=false;
      video.style.transform = (facingMode==='user')?'scaleX(-1)':'none';
      
      camera = new Camera(video, {
        onFrame: async()=>{ await hands.send({image:video}); },
        width:640, height:480, facingMode
      });
      await camera.start();
    }

    btnCal.onclick = ()=>{
      mode = MODE.CAL; calOkFrames=0; calBuf=[]; trail=[]; btnCal.disabled=true;
      statusEl.textContent = '校准中...';
    };
    btnClear.onclick = ()=>{ trail=[]; render(true,true); };
    btnFlip.onclick = async ()=>{
      facingMode = (facingMode==='user')?'environment':'user';
      try{camera&&camera.stop()}catch{}
      aimX=aimY=null; trail=[]; calOffX=calOffY=0;
      isPinched=false; bootState=BOOT.NEED_BOTH; firstShotDone=false;
      video.style.opacity='1'; video.style.pointerEvents='auto';
      await start();
    };

    start().catch(e=>{
      console.error(e);
      statusEl.textContent='启动失败: 请检查摄像头权限或HTTPS连接';
    });
  </script>
</body>
</html>
