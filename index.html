<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}

    /* 竖屏：上2/3靶区，下1/3成绩；横屏：左2/3靶区，右1/3成绩 */
    #leftPane{position:relative; flex:0 0 66.6667%; min-height:0; background:#fff; overflow:hidden;}
    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;
    }
    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{flex:0 0 33.3333%; height:100vh; border-top:none; border-left:1px solid #eee;}
    }

    /* 摄像头铺满左Pane（隐藏用 opacity，不能 display:none） */
    #video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform:scaleX(-1);
      z-index:0;
      background:#000;
      opacity:1;
      transition:opacity 120ms linear;
    }

    #cv{
      position:absolute; inset:0;
      width:100%; height:100%;
      touch-action:none;
      z-index:1;
    }

    #hud{
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    #hud b{font-size:15px}
    #hud .muted{color:#666}
    #hud .pill{border:1px solid #111;border-radius:999px;padding:6px 10px;background:#fff;font-weight:800}
    #hud button{appearance:none;border:1px solid #111;background:#fff;color:#111;padding:8px 10px;border-radius:10px;font-weight:800}
    #hud button:disabled{opacity:.45}

    #log{
      flex:1 1 auto; min-height:0;
      font:13px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;
      color:#111;background:rgba(255,255,255,.96);
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;
      overflow:auto;white-space:pre-wrap
    }

    #flash{
      position:absolute; inset:0; z-index:2;
      background:#fff; opacity:0; pointer-events:none;
      transition:opacity 80ms linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div>
          <b>Finger Rifle</b>
          <span class="muted">右手食指控准星 · 左手拇指+食指捏合=扳机</span>
        </div>
        <span id="status" class="pill">初始化…</span>

        <button id="btnCal">校准准心（需双手）</button>
        <button id="btnClear">清空轨迹</button>
        <button id="btnFlip">切换前/后摄像头</button>

        <span class="muted" id="hint"></span>
      </div>

      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      const rect = leftPane.getBoundingClientRect();
      W = Math.max(1, Math.floor(rect.width * DPR));
      H = Math.max(1, Math.floor(rect.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = rect.width+'px';
      canvas.style.height = rect.height+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;

    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;

    let firstShotDone = false;
    let lockReady = false;

    // =========================
    // ✅ 关键：用“准星内环”做物理标定（而不是靶画多大）
    // 你要求：当 d = 内环半径时，分数约 7.8
    // 按物理公式推导：此时 d_mm = 10.0mm
    // => pxPerMm = innerRingPx / 10.0
    // =========================
    const PHYS = {
      ringStepMm: 2.5,
      pelletRadiusMm: 2.25,
      anchorMmAtInnerRing: 10.0 // << 固定锚点
    };

    // =========================
    // Target (画出来只是视觉，计分不再依赖它的“大小”)
    // =========================
    const targetSquareHalf = 140;      // 视觉更大
    const targetSquareLine = 4;
    const targetDotR = 18;

    function drawTarget(){
      ctx.clearRect(0,0,W,H);

      // 全屏白底（你要“方框外面白色”）
      ctx.fillStyle = '#fff';
      ctx.fillRect(0,0,W,H);

      const half = targetSquareHalf * DPR;

      // 方框白底（不做黑底）
      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = targetSquareLine * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      // 靶心黑点
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    // =========================
    // Sight（准星）
    // =========================
    const sight_outer_r = 120;
    const sight_outer_w = 28;
    const sight_bar_w   = 8;
    const sight_bar_len = 20;
    const sight_bar_gap = -2;
    const sight_inner_black_r = 44; // 内环半径（像素参照物）
    const sight_inner_black_w = 14;

    function roundRectFill(x,y,w,h,r){
      ctx.beginPath();
      if(ctx.roundRect){
        ctx.roundRect(x,y,w,h,r);
      }else{
        const rr = Math.min(r, w/2, h/2);
        ctx.moveTo(x+rr,y);
        ctx.arcTo(x+w,y, x+w,y+h, rr);
        ctx.arcTo(x+w,y+h, x,y+h, rr);
        ctx.arcTo(x,y+h, x,y, rr);
        ctx.arcTo(x,y, x+w,y, rr);
      }
      ctx.closePath();
      ctx.fill();
    }

    function drawSight(x,y){
      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_outer_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      const outerInner = (sight_outer_r - sight_outer_w/2)*DPR;
      const barW = sight_bar_w*DPR;
      const barLen = sight_bar_len*DPR;
      const gap = sight_bar_gap*DPR;

      ctx.fillStyle = '#000';
      let x1 = x - outerInner + gap;
      let x2 = x1 + barLen;
      let y1 = y - barW/2;
      let y2 = y + barW/2;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      x2 = x + outerInner - gap;
      x1 = x2 - barLen;
      roundRectFill(x1,y1,x2-x1,y2-y1, barW/2);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = sight_inner_black_w*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_black_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    // Trail
    let trail = [];
    const trailMax = 360;
    const trailMinMove = 0.25;
    const trailColor = 'rgba(30,136,229,0.75)';

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }
    function drawTrail(){
      if(trail.length<2) return;
      ctx.lineWidth = 3*DPR;
      ctx.strokeStyle = trailColor;
      ctx.beginPath();
      ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    // Aim（更灵敏）
    let aimX=null, aimY=null;
    const followAlpha = 0.96;
    let sensitivity = 2.8;

    // Calibration offset
    let calOffX = 0, calOffY = 0;

    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;

      let px = x * W + calOffX;
      let py = y * H + calOffY;

      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      px = Math.max(0, Math.min(W, px));
      py = Math.max(0, Math.min(H, py));
      return {px,py};
    }

    // =========================
    // ✅ 物理 -> 像素换算（核心）
    // pxPerMm 由“准星内环半径”标定：
    // innerRingPx ↔ 10.0mm
    // =========================
    function getPxPerMm(){
      const innerRingPx = sight_inner_black_r * DPR;
      return innerRingPx / PHYS.anchorMmAtInnerRing;
    }

    // =========================
    // ✅ 严格计分（向下截断到0.1）
    // 若 d_px == 0 => 10.9
    // 随真实物理递减：10.9 - max(0, d_mm - pelletR)/2.5
    // =========================
    function scoreFromDistPx(dpx){
      const pxPerMm = getPxPerMm();
      const dmm = dpx / pxPerMm;

      const effective = Math.max(0, dmm - PHYS.pelletRadiusMm);
      let raw = 10.9 - (effective / PHYS.ringStepMm);
      raw = Math.max(0, Math.min(10.9, raw));

      // 严格：向下截断，不四舍五入
      const score = Math.floor(raw * 10 + 1e-6) / 10;

      scoreFromDistPx._dbg = { dpx, dmm, effective, raw, score, pxPerMm };
      return score;
    }

    // score list
    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=0;i<shotScores.length;i++){
        const idx = i+1;
        out += `${idx},  ${shotScores[i].toFixed(1)}\n`;
        if(idx % 10 === 0){
          const start = idx - 10;
          const sum = shotScores.slice(start, idx).reduce((a,b)=>a+b,0);
          out += `Total(${start+1}-${idx}): ${sum.toFixed(1)}\n\n`;
        }
      }
      logEl.textContent = out.trim() || '';
    }

    // Freeze / flash
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    function flash(){
      flashEl.style.opacity = '1';
      setTimeout(()=>{ flashEl.style.opacity = '0'; }, 80);
    }
    function beep(){
      try{
        const AC = window.AudioContext || window.webkitAudioContext;
        const ac = new AC();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type = 'square';
        o.frequency.value = 880;
        g.gain.value = 0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{ o.stop(); ac.close(); }, 70);
      }catch{}
    }

    // =========================
    // 开局锁定（第一枪前必须套住靶心稳定）
    // 用 mm 判断：锁定阈值固定物理意义
    // =========================
    const LOCK_DIST_MM = 2.0;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // =========================
    // ✅ 扳机：左手拇指+食指捏合
    // =========================
    const PINCH_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    const PINCH_FRAMES_NEED = 3;
    let pinchFrames = 0;
    let wasOpen = false;

    const OPEN_RATIO  = 0.55;
    const PINCH_RATIO = 0.28;

    function pinchRatio(leftLm){
      const t = leftLm[4], i = leftLm[8];
      const m1 = leftLm[5], m2 = leftLm[17];
      const dTI = Math.hypot(t.x - i.x, t.y - i.y);
      const dPalm = Math.hypot(m1.x - m2.x, m1.y - m2.y);
      if(dPalm <= 1e-6) return 999;
      return dTI / dPalm;
    }

    // Calibration stability
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      const ms = points.reduce((s,p)=>{
        const dx=p.x-mx, dy=p.y-my;
        return s + dx*dx + dy*dy;
      },0)/points.length;
      return Math.sqrt(ms);
    }

    function render(haveLeft=false, haveRight=false){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(mode === MODE.CAL){
        ctx.fillStyle = 'rgba(255,255,255,0.55)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111';
        ctx.font = `${18*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText('校准中：右手食指对准靶心并保持不动…', cx, cy - 16*DPR);
        ctx.font = `${14*DPR}px system-ui,-apple-system,Segoe UI,Roboto,sans-serif`;
        ctx.fillText(`稳定帧：${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy + 18*DPR);
      }
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < PINCH_COOLDOWN_MS) return;
      if(aimX==null) return;

      const dpx = Math.hypot(aimX-cx, aimY-cy);
      const score = scoreFromDistPx(dpx);

      shotScores.push(score);
      renderScores();

      // debug：把“px->mm”打印出来，确保你看到“内环附近 ~7-8”
      const g = scoreFromDistPx._dbg;
      if(g){
        const msg =
          `\n---\n`+
          `dpx=${g.dpx.toFixed(1)}  pxPerMm=${g.pxPerMm.toFixed(2)}\n`+
          `dmm=${g.dmm.toFixed(2)}  eff=${g.effective.toFixed(2)}  raw=${g.raw.toFixed(3)}  show=${g.score.toFixed(1)}\n`;
        logEl.textContent += msg;
        logEl.scrollTop = logEl.scrollHeight;
      }

      lastShotTs = now;

      freezeAimX = aimX;
      freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;

      trail = [];
      flash();
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.opacity = '0';
        video.style.pointerEvents = 'none';
        statusEl.textContent = 'READY ✅（已开第一枪，进入纯靶子模式）';
        hintEl.textContent = '左手拇指+食指捏合=开枪。';
      }
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // 右手食指控制准星
      const rightTip = rightLm[8];
      const rightTipP = mapToScreen(rightTip.x, rightTip.y);

      if(aimX==null){ aimX = rightTipP.px; aimY = rightTipP.py; }
      else{
        aimX = ema(aimX, rightTipP.px, followAlpha);
        aimY = ema(aimY, rightTipP.py, followAlpha);
      }

      // 进入 PLAY 才记录轨迹
      if(mode === MODE.READY && bootState === BOOT.PLAY){
        pushTrail(aimX, aimY);
      }

      // 锁定（物理 mm）
      const dpx = (aimX==null) ? 999999 : Math.hypot(aimX - cx, aimY - cy);
      const dmm = dpx / getPxPerMm();
      const lockedNow = dmm <= LOCK_DIST_MM;

      if(bootState !== BOOT.PLAY){
        if(lockedNow) lockFrames++; else lockFrames = 0;

        if(lockFrames >= LOCK_FRAMES_NEED){
          lockReady = true;
          statusEl.textContent = '已锁定 ✅ 请捏合开第一枪';
          hintEl.textContent = '第一枪：必须在套住靶心状态下捏合击发。';
        }else{
          lockReady = false;
          statusEl.textContent = lockedNow ? `锁定中… ${lockFrames}/${LOCK_FRAMES_NEED}` : '请套住靶心';
          hintEl.textContent = lockedNow ? '保持稳定…' : '把准星中心套住靶心黑点。';
        }
      }

      // 扳机：捏合
      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);
      if(allowFire){
        const r = pinchRatio(leftLm);
        if(r >= OPEN_RATIO) wasOpen = true;

        if(wasOpen && r <= PINCH_RATIO){
          pinchFrames++;
          if(pinchFrames >= PINCH_FRAMES_NEED){
            pinchFrames = 0;
            wasOpen = false;
            fire();
          }
        } else {
          pinchFrames = 0;
        }
      } else {
        wasOpen = false;
        pinchFrames = 0;
      }

      // 校准：右手食指稳定
      if(mode === MODE.CAL){
        calBuf.push({x: rightTipP.px, y: rightTipP.py});
        if(calBuf.length > CAL_FRAMES_NEED) calBuf.shift();

        const rms = rmsDist(calBuf);
        const stable = (calBuf.length >= 8) && (rms <= CAL_STABLE_RMS_PX * DPR);

        if(stable) calOkFrames++;
        else calOkFrames = 0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          calOffX += (cx - aimX);
          calOffY += (cy - aimY);

          calOkFrames = 0;
          calBuf = [];
          trail = [];
          mode = MODE.READY;
          statusEl.textContent = 'READY ✅（校准完成）';
          hintEl.textContent = '把准星套住靶心稳定，然后捏合开第一枪。';
          btnCal.disabled = false;
        }
      }
    }

    // MediaPipe init
    let hands=null, camera=null;

    function getHandIndexByLabel(hdList, labelWanted){
      for(let i=0;i<hdList.length;i++){
        const label = hdList[i]?.label || hdList[i]?.classification?.[0]?.label;
        if(label === labelWanted) return i;
      }
      return -1;
    }

    async function start(){
      statusEl.textContent = '请求摄像头权限…';
      resize();

      hands = new Hands({ locateFile: (f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.70,
        minTrackingConfidence: 0.70,
      });

      hands.onResults((res)=>{
        const lmList = res.multiHandLandmarks || [];
        const hdList = res.multiHandedness || [];

        const leftIdx  = getHandIndexByLabel(hdList, 'Left');
        const rightIdx = getHandIndexByLabel(hdList, 'Right');

        const haveLeft  = leftIdx  !== -1 && lmList[leftIdx];
        const haveRight = rightIdx !== -1 && lmList[rightIdx];

        if(!haveLeft || !haveRight){
          mode = MODE.WAIT_BOTH;
          lockFrames = 0;
          lockReady = false;
          statusEl.textContent = '等待双手…';
          hintEl.textContent = '两手入镜（尽量左右分开）。';
          render(haveLeft, haveRight);
          return;
        }

        if(mode === MODE.WAIT_BOTH){
          mode = MODE.READY;
          statusEl.textContent = '双手已识别 ✅';
          hintEl.textContent = '把准星套住靶心并稳定。';
        }

        processFrame(lmList[leftIdx], lmList[rightIdx]);
        render(haveLeft, haveRight);
      });

      // reset
      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';
      bootState = BOOT.NEED_LOCK;
      firstShotDone = false;
      lockFrames = 0;
      lockReady = false;
      wasOpen = false;
      pinchFrames = 0;

      video.style.transform = (facingMode==='user') ? 'scaleX(-1)' : 'none';

      camera = new Camera(video, {
        onFrame: async ()=>{ await hands.send({image: video}); },
        width: 640, height: 480,
        facingMode
      });

      await camera.start();
      render(false,false);
    }

    // UI
    btnClear.addEventListener('click', ()=>{
      trail = [];
      render(true,true);
    });

    btnCal.addEventListener('click', ()=>{
      mode = MODE.CAL;
      calOkFrames = 0;
      calBuf = [];
      trail = [];
      btnCal.disabled = true;
      statusEl.textContent = '校准中…';
      hintEl.textContent = '右手食指对准靶心并稳定。';
      render(true,true);
    });

    btnFlip.addEventListener('click', async ()=>{
      facingMode = (facingMode==='user') ? 'environment' : 'user';
      try{ camera && camera.stop(); }catch{}

      aimX=aimY=null;
      trail=[];
      calOffX=calOffY=0;
      mode = MODE.WAIT_BOTH;

      freezeUntil = 0;
      freezeAimX = freezeAimY = null;

      bootState = BOOT.NEED_LOCK;
      lockFrames = 0;
      lockReady = false;
      firstShotDone = false;

      wasOpen = false;
      pinchFrames = 0;

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';

      calOkFrames=0;
      calBuf=[];
      btnCal.disabled=false;

      await start();
    });

    // init
    start().catch(err=>{
