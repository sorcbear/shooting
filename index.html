<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Air Finger Rifle - ISSF Edition (å…‰æ„Ÿæª)</title>

  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #app{position:fixed; inset:0; display:flex; flex-direction:column; background:#fff;}
    #leftPane{
      position:relative; flex:0 0 66.6667%; min-height:0;

    #rightPane{
      position:relative; flex:0 0 33.3333%; min-height:0;
      background:#fff; border-top:1px solid #eee;
      overflow:hidden; display:flex; flex-direction:column;
      padding:12px; gap:10px; box-sizing:border-box;

    @media (orientation: landscape){
      #app{flex-direction:row;}
      #leftPane{flex:0 0 66.6667%; height:100vh;}
      #rightPane{
        flex:0 0 33.3333%; height:100vh;
        border-top:none; border-left:1px solid #eee;

    #video{

      flex:1 1 auto; min-height:0;

    }

      position:absolute; inset:0; z-index:2;

</head>

<body>
  <div id="app">
    <div id="leftPane">
      <video id="video" playsinline></video>
      <canvas id="cv"></canvas>
      <div id="flash"></div>
    </div>

    <div id="rightPane">
      <div id="hud">
        <div><b>Finger Rifle</b> <span class="muted">å³æ‰‹é£ŸæŒ‡ç„å‡† Â· å·¦æ‰‹ã€æåˆã€‘å¼€ç«</span></div>
        <span id="status" class="pill">åˆå§‹åŒ–â€¦</span>
        <button id="btnCal">æ ¡å‡†å‡†å¿ƒï¼ˆéœ€åŒæ‰‹ï¼‰</button>
        <button id="btnClear">æ¸…ç©ºè½¨è¿¹</button>
        <button id="btnFlip">åˆ‡æ¢å‰/åæ‘„åƒå¤´</button>
        <span class="muted" id="hint"></span>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // DOM
    const leftPane = document.getElementById('leftPane');
    const video = document.getElementById('video');
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const flashEl = document.getElementById('flash');
    const hintEl = document.getElementById('hint');
    const btnCal = document.getElementById('btnCal');
    const btnClear = document.getElementById('btnClear');
    const btnFlip = document.getElementById('btnFlip');

    // Canvas size
    let W=0,H=0,DPR=1,cx=0,cy=0;
    function resize(){
      DPR = Math.max(1, Math.floor(window.devicePixelRatio||1));
      const rect = leftPane.getBoundingClientRect();
      W = Math.max(1, Math.floor(rect.width * DPR));
      H = Math.max(1, Math.floor(rect.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = rect.width+'px';
      canvas.style.height = rect.height+'px';
      cx = W/2; cy = H/2;
    }
    addEventListener('resize', resize);
    resize();

    // Camera
    let facingMode = 'user';

    // States
    const MODE = { WAIT_BOTH:'WAIT_BOTH', READY:'READY', CAL:'CAL' };
    let mode = MODE.WAIT_BOTH;
    const BOOT = { NEED_BOTH:'NEED_BOTH', NEED_LOCK:'NEED_LOCK', PLAY:'PLAY' };
    let bootState = BOOT.NEED_BOTH;
    let firstShotDone = false;
    let lockReady = false;

    // ============================================
    // é¶å¿ƒ/ç„å…·
    // ============================================
    const targetSquareHalf = 110;   // é¶çº¸è¾¹é•¿çš„ä¸€åŠï¼ˆé€»è¾‘åƒç´ ï¼‰
    const targetDotR = 22;          // é¶å¿ƒé»‘ç‚¹åŠå¾„ï¼ˆé€»è¾‘åƒç´ ï¼‰

    const sight_outer_r = 120;      // å¤–åœˆåŠå¾„ï¼ˆé€»è¾‘åƒç´ ï¼‰
    const sight_inner_r = 44;       // å†…ç¯åŠå¾„ï¼ˆé€»è¾‘åƒç´ ï¼‰

    // ============================================
    // Trail
    // ============================================
    let trail = [];
    const trailMax = 320;
    const trailMinMove = 0.35;

    // Aim
    let aimX=null, aimY=null;
    const followAlpha = 0.9;
    let sensitivity = 1.8;

    // Calibration
    let calOffX = 0, calOffY = 0;
    const CAL_FRAMES_NEED = 20;
    const CAL_STABLE_RMS_PX = 6;
    let calBuf = [];
    let calOkFrames = 0;

    // Trigger (Pinch)
    let isPinched = false;
    const SHOT_COOLDOWN_MS = 450;
    let lastShotTs = 0;

    // æ›´å‡†ç¡®æåˆï¼šç”¨â€œå½’ä¸€åŒ–æåˆæ¯”å€¼ + æ›´é•¿ç¡®è®¤å¸§ + æ›´å¤§è¿Ÿæ»â€
    const PINCH_ON_RATIO  = 0.36;   // è¶Šå°è¶Šä¸¥æ ¼ï¼ˆæ›´éš¾è§¦å‘ï¼‰
    const PINCH_OFF_RATIO = 0.46;   // è¿Ÿæ»ï¼šé¿å…æŠ–åŠ¨åå¤è§¦å‘
    const PINCH_ON_FRAMES = 2;      // è¿ç»­å¤šå°‘å¸§æ»¡è¶³æ‰ç®—æåˆ
    const PINCH_OFF_FRAMES= 2;      // è¿ç»­å¤šå°‘å¸§æ¾å¼€æ‰ç®—æ¾å¼€
    let pinchOnCount = 0;
    let pinchOffCount = 0;

    // Freeze
    const FREEZE_MS = 220;
    let freezeUntil = 0;
    let freezeAimX = null, freezeAimY = null;

    // Lock
    const LOCK_DIST_PX = 38;
    const LOCK_FRAMES_NEED = 24;
    let lockFrames = 0;

    // ============================================
    // âœ… çº¿æ€§è®¡åˆ†ï¼ˆè§¦ç¢°å†…ç¯=6.0ï¼›ä¸­å¿ƒ=10.9ï¼›æ›´è¿œçº¿æ€§åˆ°0ï¼‰
    // è§£é‡Šï¼š
    // - d = 0 -> 10.9
    // - å½“â€œé»‘ç‚¹è¾¹ç¼˜è§¦ç¢°å†…ç¯â€æ—¶ï¼šd_ref = Rin - Rb -> score = 6.0
    // - è¶…å‡ºå†…ç¯å¤–ä¹Ÿç»§ç»­çº¿æ€§ä¸‹é™ï¼Œç›´åˆ° <=0 è®°ä¸º 0.0
    // ============================================
    const CENTER_SCORE = 10.9;
    const TOUCH_SCORE  = 5.0;

    function scoreFromAimPos(aimX_px, aimY_px){
      const d = Math.hypot(aimX_px - cx, aimY_px - cy);

      const Rb  = targetDotR * DPR;       // é»‘ç‚¹åŠå¾„(px)
      const Rin = sight_inner_r * DPR;    // å†…ç¯åŠå¾„(px)

      // é»‘ç‚¹è¾¹ç¼˜å†…ä¾§ç›¸åˆ‡å†…ç¯ï¼šd + Rb = Rin
      const d_ref = Math.max(1e-6, Rin - Rb);

      // çº¿æ€§æ–œç‡ï¼šåˆ° d_ref æ—¶ä¸‹é™ (CENTER_SCORE - TOUCH_SCORE)
      const dropAtRef = (CENTER_SCORE - TOUCH_SCORE); // 4.9
      const constant = d_ref / dropAtRef;             // score = 10.9 - d/constant

      let score = CENTER_SCORE - (d / constant);

      // 0~10.9 clampï¼Œå¹¶ä¿ç•™ 0.1
      score = Math.max(0, Math.min(CENTER_SCORE, score));
      return Math.round(score * 10) / 10;
    }

    // Scores
    let shotScores = [];
    function renderScores(){
      let out = '';
      for(let i=0;i<shotScores.length;i++){
        const idx = i+1;
        out += `${idx}.  ${shotScores[i].toFixed(1)}\n`;
        if(idx % 10 === 0){
          const start = idx - 10;
          const sum = shotScores.slice(start, idx).reduce((a,b)=>a+b,0);
          out += `Total(${start+1}-${idx}): ${sum.toFixed(1)}\n\n`;
        }
      }
      logEl.textContent = out.trim() || '';
    }

    // Utils
    const ema = (prev,next,a)=> prev + (next-prev)*a;

    function mapToScreen(nx, ny){
      let x = nx, y = ny;
      if(facingMode==='user') x = 1 - x;
      let px = x * W + calOffX;
      let py = y * H + calOffY;

      // çµæ•åº¦ï¼ˆå¢ç›Šï¼‰
      px = cx + (px - cx) * sensitivity;
      py = cy + (py - cy) * sensitivity;

      return {px,py};
    }

    function pushTrail(x,y){
      if(trail.length===0){ trail.push({x,y}); return; }
      const last = trail[trail.length-1];
      if(Math.hypot(x-last.x, y-last.y) < trailMinMove*DPR) return;
      trail.push({x,y});
      if(trail.length>trailMax) trail.shift();
    }

    function rmsDist(points){
      if(points.length<2) return 9999;
      const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
      const my = points.reduce((s,p)=>s+p.y,0)/points.length;
      return Math.sqrt(points.reduce((s,p)=>s+(p.x-mx)**2+(p.y-my)**2,0)/points.length);
    }

    // Draw
    function drawTarget(){
      ctx.clearRect(0,0,W,H);
      const half = targetSquareHalf * DPR;

      ctx.fillStyle = '#fff';
      ctx.fillRect(cx-half, cy-half, 2*half, 2*half);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4 * DPR;
      ctx.strokeRect(cx-half, cy-half, 2*half, 2*half);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(cx, cy, targetDotR * DPR, 0, Math.PI*2);
      ctx.fill();
    }

    function drawSight(x,y){
      // å¤–åœˆ
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 28*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_outer_r*DPR, 0, Math.PI*2);
      ctx.stroke();

      // â€œè€³æœµâ€è£…é¥°
      const rOuter = (sight_outer_r - 14)*DPR;
      const barW = 8*DPR;
      ctx.fillStyle = '#000';
      ctx.fillRect(x-rOuter-20*DPR, y-barW/2, 20*DPR, barW);
      ctx.fillRect(x+rOuter,        y-barW/2, 20*DPR, barW);

      // å†…ç¯
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 14*DPR;
      ctx.beginPath();
      ctx.arc(x,y, sight_inner_r*DPR, 0, Math.PI*2);
      ctx.stroke();
    }

    function drawTrail(){
      if(trail.length<2) return;

      // ğŸ”´ çº¢è‰²è¿›æªçº¿ + â€œç•¥ç²—ä¸€ç‚¹ç‚¹â€
      ctx.lineWidth = 4*DPR; // åŸæ¥ 3*DPR -> 4*DPR
      ctx.strokeStyle = 'rgba(255,0,0)';
      ctx.beginPath();
      ctx.moveTo(trail[0].x, trail[0].y);
      for(let i=1;i<trail.length;i++) ctx.lineTo(trail[i].x, trail[i].y);
      ctx.stroke();
    }

    function drawGuideOverlay(haveLeft, haveRight, locked){
      const margin = 28*DPR;
      const r = {x:margin, y:margin+70*DPR, w:W-2*margin, h:H-(margin*2+190*DPR)};
      r.h = Math.max(0,r.h);

      ctx.save();
      ctx.strokeStyle = 'rgba(0,0,0)';
      ctx.lineWidth = 3*DPR;
      ctx.setLineDash([10*DPR, 10*DPR]);
      ctx.strokeRect(r.x, r.y, r.w, r.h);
      ctx.setLineDash([]);

      ctx.fillStyle = 'rgba(0,0,0,1)';
      ctx.font = `${14*DPR}px system-ui,sans-serif`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left';
      ctx.fillText('å·¦æ‰‹æ‰‹æŒç„å‡†', r.x+10, r.y+10);
      ctx.textAlign = 'right';
      ctx.fillText('å³æ‰‹æåˆå°„å‡»', r.x+r.w-10, r.y+10);

      let msg = '';
      if(!haveLeft || !haveRight) msg = 'è¯·åŒæ‰‹å…¥æ¡†ï¼ˆå°½é‡å·¦å³åˆ†å¼€ï¼‰';
      else if(!locked) msg = 'åŒæ‰‹å·²è¯†åˆ« âœ… è¯·å°†å‡†æ˜Ÿå¯¹å‡†é¶å¿ƒ...';
      else if(!firstShotDone) msg = 'å·²é”å®š âœ… è¯·æåˆå·¦æ‰‹å¼€ç¬¬ä¸€æª';
      else msg = 'READY âœ…';

      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.font = `${18*DPR}px system-ui,sans-serif`;
      const mw = ctx.measureText(msg).width + 36*DPR;
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.fillRect(cx-mw/2, cy-20*DPR, mw, 40*DPR);
      ctx.fillStyle = '#000';
      ctx.fillText(msg, cx, cy);

      ctx.restore();
    }

    function render(haveLeft, haveRight){
      drawTarget();
      drawTrail();

      const now = Date.now();
      const fx = (now < freezeUntil && freezeAimX!=null) ? freezeAimX : aimX;
      const fy = (now < freezeUntil && freezeAimY!=null) ? freezeAimY : aimY;
      if(fx!=null) drawSight(fx, fy);

      if(bootState !== BOOT.PLAY) drawGuideOverlay(haveLeft, haveRight, lockFrames>0);

      if(mode === MODE.CAL){
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#111';
        ctx.textAlign='center';
        ctx.font = `${18*DPR}px sans-serif`;
        ctx.fillText('æ ¡å‡†ä¸­ï¼šä¿æŒç„å‡†é¶å¿ƒä¸åŠ¨...', cx, cy-16*DPR);
        ctx.fillText(`ç¨³å®šè¿›åº¦ï¼š${calOkFrames}/${CAL_FRAMES_NEED}`, cx, cy+18*DPR);
      }
    }

    function beep(){
      try{
        const ac = new (window.AudioContext||window.webkitAudioContext)();
        const o = ac.createOscillator();
        const g = ac.createGain();
        o.type='square';
        o.frequency.value=880;
        g.gain.value=0.06;
        o.connect(g); g.connect(ac.destination);
        o.start();
        setTimeout(()=>{o.stop();ac.close()},70);
      }catch{}
    }

    function fire(){
      const now = Date.now();
      if(now - lastShotTs < SHOT_COOLDOWN_MS) return;
      if(aimX==null) return;

      const score = scoreFromAimPos(aimX, aimY);
      shotScores.push(score);
      renderScores();

      lastShotTs = now;
      freezeAimX = aimX; freezeAimY = aimY;
      freezeUntil = now + FREEZE_MS;
      trail = [];

      flashEl.style.opacity='1';
      setTimeout(()=>flashEl.style.opacity='0',80);
      beep();

      if(!firstShotDone && lockReady){
        firstShotDone = true;
        bootState = BOOT.PLAY;
        video.style.opacity = '0';
        video.style.pointerEvents = 'none';
        statusEl.textContent = 'READY âœ…';
        hintEl.textContent = 'å·¦æ‰‹é£ŸæŒ‡æ‹‡æŒ‡æåˆ=å¼€æª';
      }
    }

    // MediaPipe
    function getHandIndexByLabel(hdList, label){
      for(let i=0;i<hdList.length;i++){
        if((hdList[i]?.label || hdList[i]?.classification?.[0]?.label) === label) return i;
      }
      return -1;
    }

    function processFrame(leftLm, rightLm){
      const now = Date.now();
      if(now < freezeUntil) return;

      // 1) å³æ‰‹ï¼šå‡†æ˜Ÿ -> index tip(8)
      const rTip = rightLm[8];
      const aimP = mapToScreen(rTip.x, rTip.y);

      if(aimX==null){ aimX=aimP.px; aimY=aimP.py; }
      else{
        aimX = ema(aimX, aimP.px, followAlpha);
        aimY = ema(aimY, aimP.py, followAlpha);
      }

      if(mode === MODE.READY && bootState === BOOT.PLAY) pushTrail(aimX, aimY);

      // 2) å·¦æ‰‹ï¼šæ›´å‡†ç¡®æåˆï¼ˆç”¨â€œè·ç¦»/æ‰‹æŒ‡é•¿åº¦â€çš„å½’ä¸€åŒ–æ¯”å€¼ï¼‰
      const lThumb = leftLm[4];
      const lIndex = leftLm[8];
      const lMcp   = leftLm[5];   // index MCP

      // âš ï¸ æåˆåˆ¤æ–­ä¸è¦ç”¨ mapToScreenï¼ˆä¼šå— sensitivity æ”¾å¤§å½±å“ï¼‰ï¼Œç›´æ¥ç”¨å½’ä¸€åŒ–åæ ‡æ›´ç¨³
      const pinchD = Math.hypot(lThumb.x - lIndex.x, lThumb.y - lIndex.y);
      const scale  = Math.max(1e-6, Math.hypot(lMcp.x - lIndex.x, lMcp.y - lIndex.y)); // é£ŸæŒ‡é•¿åº¦é‡çº§
      const ratio  = pinchD / scale;

      const allowFire = (mode === MODE.READY) && (bootState === BOOT.PLAY || lockReady);

      if(allowFire){
        if(ratio < PINCH_ON_RATIO){
          pinchOnCount++;
          pinchOffCount = 0;
        }else if(ratio > PINCH_OFF_RATIO){
          pinchOffCount++;
          pinchOnCount = 0;
        }else{
          // åœ¨è¿Ÿæ»åŒºé—´ï¼šä¸æ”¹å˜è®¡æ•°ï¼Œä¿æŒçŠ¶æ€
          pinchOnCount = Math.max(0, pinchOnCount-1);
          pinchOffCount= Math.max(0, pinchOffCount-1);
        }

        if(!isPinched && pinchOnCount >= PINCH_ON_FRAMES){
          isPinched = true;
          pinchOnCount = 0;
          fire();
        }

        if(isPinched && pinchOffCount >= PINCH_OFF_FRAMES){
          isPinched = false;
          pinchOffCount = 0;
        }
      }else{
        isPinched = false;
        pinchOnCount = pinchOffCount = 0;
      }

      // 3) æ ¡å‡†
      if(mode === MODE.CAL){
        calBuf.push({x:aimP.px, y:aimP.py});
        if(calBuf.length>CAL_FRAMES_NEED) calBuf.shift();
        const rms = rmsDist(calBuf);
        const stable = (calBuf.length>=8) && (rms <= CAL_STABLE_RMS_PX*DPR);
        if(stable) calOkFrames++; else calOkFrames=0;

        if(calOkFrames >= CAL_FRAMES_NEED){
          calOffX += (cx - aimX);
          calOffY += (cy - aimY);
          calOkFrames=0; calBuf=[]; trail=[];
          mode = MODE.READY;
          statusEl.textContent = 'READY âœ… æ ¡å‡†å®Œæˆ';
          btnCal.disabled = false;
        }
      }
    }

    function updateBootState(haveLeft, haveRight){
      if(bootState === BOOT.PLAY) return;

      if(!haveLeft || !haveRight){
        bootState = BOOT.NEED_BOTH;
        lockFrames = 0; lockReady = false;
        statusEl.textContent = 'ç­‰å¾…åŒæ‰‹...';
        hintEl.textContent = 'å·¦æ‰‹æåˆå¼€ç«ï¼Œå³æ‰‹é£ŸæŒ‡ç„å‡†ã€‚';
        return;
      }

      if(bootState === BOOT.NEED_BOTH) bootState = BOOT.NEED_LOCK;

      const d = (aimX==null) ? 9999 : Math.hypot(aimX-cx, aimY-cy);
      const locked = d <= (LOCK_DIST_PX * DPR);
      if(locked) lockFrames++; else lockFrames=0;

      if(lockFrames >= LOCK_FRAMES_NEED){
        lockReady = true;
        statusEl.textContent = 'å·²é”å®š âœ… è¯·æåˆå·¦æ‰‹å¼€ç¬¬ä¸€æª';
        hintEl.textContent = 'ç¬¬ä¸€æªåå°†éšè—æ‘„åƒå¤´ç”»é¢ã€‚';
      } else {
        lockReady = false;
        statusEl.textContent = locked ? `é”å®šä¸­... ${lockFrames}/${LOCK_FRAMES_NEED}` : 'è¯·å¯¹å‡†é¶å¿ƒ';
      }
    }

    // Init
    let hands=null, camera=null;
    async function start(){
      statusEl.textContent = 'è¯·æ±‚æ‘„åƒå¤´...';
      resize();

      hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
      hands.setOptions({
        maxNumHands:2,
        modelComplexity:1,
        minDetectionConfidence:0.7,
        minTrackingConfidence:0.7
      });

      hands.onResults(res=>{
        const lm = res.multiHandLandmarks||[];
        const hd = res.multiHandedness||[];
        const lIdx = getHandIndexByLabel(hd, 'Left');
        const rIdx = getHandIndexByLabel(hd, 'Right');
        const hL = lIdx!==-1 && lm[lIdx], hR = rIdx!==-1 && lm[rIdx];

        if(!hL || !hR){
          mode = MODE.WAIT_BOTH;
          isPinched = false;
          pinchOnCount = pinchOffCount = 0;
          updateBootState(hL,hR);
          render(hL,hR);
          return;
        }

        if(mode===MODE.WAIT_BOTH) mode=MODE.READY;
        processFrame(lm[lIdx], lm[rIdx]);
        updateBootState(hL,hR);
        render(hL,hR);
      });

      video.style.opacity = '1';
      video.style.pointerEvents = 'auto';
      bootState = BOOT.NEED_BOTH;
